※ /data 폴더는 /skin 폴더 상위 폴더입니다.

<!--{? !issample && style == 'responsible'}-->
	<style>
		.{display_key}.goods_list li.gl_item{ width:{goodsImageSize.width}px; }
		.displaY_event_time .title { background-image:url('/data/skin/{skin}/images/common/icon_clock.png'); }
	</style>
	<ul class="goods_list {display_key} goods_info_style_7">
<!--{/}-->
<!--{ @ goodsList }-->
<!--{? !issample && style == 'sizeswipe'}--><ul class="goods_list swiper-slide"><!--{/}-->
<!--{? !issample}-->
	<li class="gl_item">
	<div class="gl_inner_item_wrap">

		<!--상품이미지-->
		<div class="gli_image goodsDisplayImageWrap">
			<a href="javascript:void(0);" class="respItemImageArea" onclick="display_goods_view('{.goods_seq}','{target}',this,'goods_view')">
			<!--{ ? decorations.use_seconde_image }-->
				<img src="{.image}" data-src="{.image}" class="goodsDisplayImage lazyload item1cut" onerror="this.src='/data/skin/{skin}/images/common/noimage.gif';" alt="{.goods_name}" />
				<img src="{? .image2}{.image2}{:}{.image}{/}" data-src="{? .image2}{.image2}{:}{.image}{/}" class="goodsDisplayImage lazyload item2cut" onerror="this.src='/data/skin/{skin}/images/common/noimage.gif';" alt="{.goods_name}"  />
			<!--{ : }-->
				<img src="{.image}" data-src="{.image}" class="goodsDisplayImage lazyload" onerror="this.src='/data/skin/{skin}/images/common/noimage.gif'" alt="{.goods_name}"/>
			<!--{ / }-->
			</a>

			<!-- 반응형 icon new -->
			<!--{? decorations.use_image_icon}-->
				
				<!--{? decorations.image_icon_type == 'condition'}-->

				<!-- 텍스트형 아이콘-->
				<!--{? .text_icon}-->
				<div class="respGoodsIcon typeText {= .text_icon_type}" style="background: {= .text_background}">
					<div class="respGoodsIconInner">
						<div class="iconArea">
							<span class="nuM"><!--{= .text_icon[0]}--></span><span class="secondMessage"><!--{= .text_icon[1]}--></span>
							<span class="nextMessage"><!--{= .text_icon[2]}--></span><!-- 부가 텍스트 있는 경우, 없으면 항목 미노출 -->
						</div>
					</div>
				</div>
				<!--{/}-->

				<!--{:}-->

				<!-- 이미지형 아이콘 -->
				<div class="respGoodsIcon typeImage">
					<div class="iconArea">
						<img src="/data/icon/goodsdisplay/{decorations.image_icon}" alt="" />
					</div>
				</div>

				<!--{/}-->

			<!--{/}-->

			<!-- 반응형 zzim -->
			<!--{? decorations.use_image_zzim}-->
			<div class="respGoodsZzim">
				<a class="zzimArea" href="javascript:void(0)" onclick="display_goods_zzim(this, {= .goods_seq})">
					<img src="/data/icon/goodsdisplay/zzim/{decorations.image_zzim}" class="zzimImage normal {? .wish == 1}hide{/}" alt="찜하기" title="찜하기" />
					<img src="/data/icon/goodsdisplay/zzim_on/{decorations.image_zzim_on}" class="zzimImage active {? .wish != 1}hide{/}" alt="찜한 상품" title="찜한 상품" />
				</a>
			</div>
			<!--{/}-->

			<!-- 미리보기/옵션보기/SNS보내기 -->
			<!--{? decorations.use_review_option_like }-->
			<div class="respGoodsFuncMenu">
				<ul class="goodsDisplayItemWrap">
					<li class="funcMenu_quickview"><a href="javascript:void(0)" onclick="display_goods_quickview(this, {= .goods_seq});"><span class="txt">미리보기</span></a></li>
					<li class="funcMenu_option"><a href="javascript:void(0)" onclick="display_goods_show_opt(this, {= .goods_seq});"><span class="txt">옵션보기</span></a></li>
					<li class="funcMenu_send"><a href="javascript:void(0)" onclick="display_goods_send(this,'bottom', '{= .goods_seq}', '{= .goods_name}' );"><span class="txt">SNS보내기</span></a></li>
				</ul>
			</div>
			<!--{/}-->

			<!-- 상품 상태 표시 -->
			<!--{ ? .goods_status != 'normal' }-->
			<div class="respGoodsStatus">
				<a href="/goods/view?no={.goods_seq}" class="area">
					<!--{ ? .goods_status == 'runout' }-->
					<span class="status_style type1"><em>SOLD OUT!</em></span>
					<!--{ : .goods_status == 'purchasing' }-->
					<span class="status_style type2"><em>재고확보중</em></span>
					<!--{ : .goods_status == 'unsold' }-->
					<span class="status_style type3"><em>판매중지</em></span>
					<!--{/}-->
				</a>
			</div>
			<!--{/}-->
		</div>
<!--{/}-->

		<div class="resp_display_goods_info infO_style_7">

			<!-- 상품명-->
			<!--{? .goods_name}-->
			<div class="goodS_info displaY_goods_name">
				<span class="areA"><a href="/goods/view?no={= .goods_seq}"><!--{= .goods_name }--></a></span>
			</div>
			<!--{ / }-->

			<div class="infO_group">
				<!-- 비회원 대체문구 -->
				<!--{ ? .string_price }-->
				<div class="goodS_info">
					<span class="areA warning_text">
					{=.string_price}
					</span>
				</div>
				<!--{ : }-->
				<!-- (할인혜택)판매가 -->
				<!--{ ? .sale_price >= 0 }-->
				<div class="goodS_info displaY_sales_price">
					<span class="areA">
						{=get_currency_price(.sale_price, 2, '', '<span class="nuM">_str_price_</span>')}
					</span>
				</div>
				<!--{ / }-->

				<!-- 정가 -->
				<!--{ ? .consumer_price > .sale_price }-->
				<div class="goodS_info displaY_consumer_price">
					<span class="areA">
						{=get_currency_price(.consumer_price, 2, '', '<span class="nuM">_str_price_</span>')}					
					</span>
				</div>
				<!--{ / }-->

				<!-- 할인율 -->
				<!--{ ? .sale_per > 0 }-->
				<div class="goodS_info displaY_sales_percent">
					<span class="areA"><span class="nuM"><!--{= .sale_per}--></span>%</span>
				</div>
				<!--{ / }-->
				<!--{ / }-->
			</div>

			<!--{ ? .shipping_group.free_shipping_use == 'Y' || .shipping_group.gl_shipping_yn == 'Y' }-->
			<div class="infO_group">
				<!-- 무료배송 -->
				<!--{ ? .shipping_group.free_shipping_use == 'Y' }-->
				<div class="goodS_info displaY_besong typE_a">
					<span class="areA">무료배송</span>
				</div>
				<!--{ / }-->

				<!-- 해외배송 -->
				<!--{ ? .shipping_group.gl_shipping_yn == 'Y' }-->
				<div class="goodS_info displaY_besong typE_b">
					<span class="areA">해외배송</span>
				</div>
				<!--{ / }-->
			</div>
			<!--{ / }-->

			<!-- (단독이벤트) 판매수량 -->
			<!--{ ? .event_order_ea > 0 }-->
			<div class="goodS_info displaY_event_order_ea">
				<span class="areA"><span class="nuM"><!--{= number_format(.event_order_ea)}--></span>개 구매<br /></span>
			</div>
			<!--{ / }-->

			<!-- (단독이벤트) 남은 시간 -->
			<!--{ ? !empty(.eventEnd) }-->
			<div class="goodS_info displaY_event_time soloEventTd{.goods_seq}">
				<span class="title"></span>
				<span class="time_container">
					<span class="num2 soloday{.goods_seq}"></span>일 
					<span class="num2 solohour{.goods_seq}"></span> :
					<span class="num2 solomin{.goods_seq}"></span> :
					<span class="num2 solosecond{.goods_seq}"></span>
				</span>
			</div>
			<script type="text/javascript">
			   $(document).ready(function() {
					timeInterval{.goods_seq} = setInterval(function(){
						 var time{.goods_seq} = showClockTime('text', '{.eventEnd.year}', '{.eventEnd.month}', '{.eventEnd.day}', '{.eventEnd.hour}', '{.eventEnd.min}', '{.eventEnd.second}', 'soloday{.goods_seq}', 'solohour{.goods_seq}', 'solomin{.goods_seq}', 'solosecond{.goods_seq}', '{.goods_seq}','class');
						 if(time{.goods_seq} == 0){
							  clearInterval(timeInterval{.goods_seq});
							  $(".soloEventTd{.goods_seq}").html("단독 이벤트 종료");
						 }
					},1000);
			   });
		   </script>
		   <!--{ / }-->
		</div>

<!--{? !issample}-->
		
	</div>
  </li>
<!--{/}-->
<!--{? !issample && style == 'sizeswipe'}--></ul><!--{/}-->
<!--{ / }-->
<!--{? !issample && style == 'responsive'}--></ul><!--{/}-->
