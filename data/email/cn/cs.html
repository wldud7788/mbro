<table align="center" width="696" border="0" cellspacing="0" cellpadding="0">
	<tbody><tr><td height="20"></td></tr>

		<td style="color: rgb(77, 77, 77); line-height: 14px; font-size: 12px;"><img src="/data/email/cn/img/logo.gif"></td>

	<tr><td class="texts" style="color: rgb(97, 106, 116); line-height: 22px; padding-left: 10px; font-family: 돋움 Dotum; font-size: 12px;">回答你的问题。</td></tr>
	<tr><td height="20" style="color: rgb(77, 77, 77); line-height: 14px; font-size: 12px;"></td></tr>

		</colgroup><tbody><tr>
			<th class="its-th" style="padding: 8px 0px 8px 28px; text-align: left; color: rgb(77, 77, 77); line-height: 14px; font-size: 12px; font-weight: normal; border-bottom-color: rgb(218, 218, 218); border-left-color: rgb(218, 218, 218); border-bottom-width: 1px; border-left-width: 1px; border-bottom-style: solid; border-left-style: solid; background-color: rgb(241, 241, 241);">标题</th>
			<td class="its-td" style="padding: 5px 0px 5px 15px; color: rgb(77, 77, 77); line-height: 180%; letter-spacing: 0px; font-size: 12px; border-bottom-color: rgb(218, 218, 218); border-left-color: rgb(218, 218, 218); border-bottom-width: 1px; border-left-width: 1px; border-bottom-style: solid; border-left-style: solid;"><p>{subject}</p></td>
			<th class="its-th" style="padding: 8px 0px 8px 28px; text-align: left; color: rgb(77, 77, 77); line-height: 14px; font-size: 12px; font-weight: normal; border-bottom-color: rgb(218, 218, 218); border-left-color: rgb(218, 218, 218); border-bottom-width: 1px; border-left-width: 1px; border-bottom-style: solid; border-left-style: solid; background-color: rgb(241, 241, 241);">日期</th>

		</tr>
		<tr>
			<th class="its-th" style="padding: 8px 0px 8px 28px; text-align: left; color: rgb(77, 77, 77); line-height: 14px; font-size: 12px; font-weight: normal; border-bottom-color: rgb(218, 218, 218); border-left-color: rgb(218, 218, 218); border-bottom-width: 1px; border-left-width: 1px; border-bottom-style: solid; border-left-style: solid; background-color: rgb(241, 241, 241);">题</th>
			<td class="its-td" style="padding: 5px 0px 5px 15px; color: rgb(77, 77, 77); line-height: 180%; letter-spacing: 0px; font-size: 12px; border-bottom-color: rgb(218, 218, 218); border-left-color: rgb(218, 218, 218); border-bottom-width: 1px; border-left-width: 1px; border-bottom-style: solid; border-left-style: solid;" colspan="3">{contents}</td>

			<th class="its-th" style="padding: 8px 0px 8px 28px; text-align: left; color: rgb(77, 77, 77); line-height: 14px; font-size: 12px; font-weight: normal; border-bottom-color: rgb(218, 218, 218); border-left-color: rgb(218, 218, 218); border-bottom-width: 1px; border-left-width: 1px; border-bottom-style: solid; border-left-style: solid; background-color: rgb(241, 241, 241);">回复日期</th>

		</tr>
		<tr>
			<th class="its-th" style="padding: 8px 0px 8px 28px; text-align: left; color: rgb(77, 77, 77); line-height: 14px; font-size: 12px; font-weight: normal; border-bottom-color: rgb(218, 218, 218); border-left-color: rgb(218, 218, 218); border-bottom-width: 1px; border-left-width: 1px; border-bottom-style: solid; border-left-style: solid; background-color: rgb(241, 241, 241);">回复</th>
			<td class="its-td" style="padding: 5px 0px 5px 15px; color: rgb(77, 77, 77); line-height: 180%; letter-spacing: 0px; font-size: 12px; border-bottom-color: rgb(218, 218, 218); border-left-color: rgb(218, 218, 218); border-bottom-width: 1px; border-left-width: 1px; border-bottom-style: solid; border-left-style: solid;" colspan="3">{re_contents}</td>
		</tr>
		</tbody></table>


		</td>

	<tr><td height="100" style="color: rgb(77, 77, 77); line-height: 14px; font-size: 12px;"></td></tr>
	<tr>
		<td align="center" style="color: rgb(77, 77, 77); line-height: 14px; font-size: 12px;"><a href="{basic.domain}" target="_blank"><img src="/data/email/cn/img/btn_go.gif" border="0"></a></td>
	</tr>
	<tr><td height="30" style="color: rgb(77, 77, 77); line-height: 14px; font-size: 12px;"></td></tr>
	<tr><td height="2" style="color: rgb(77, 77, 77); line-height: 14px; font-size: 12px;" bgcolor="#000000"></td></tr>
	<tr><td height="20" style="color: rgb(77, 77, 77); line-height: 14px; font-size: 12px;"></td></tr>

		</td>
	</tr><tr>
