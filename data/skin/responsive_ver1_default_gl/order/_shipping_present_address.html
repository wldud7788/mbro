<h3 class="title3"><span designElement="text">선물 받으시는 분</span></h3>

<div class="delivery_selecter delivery_info_input hide">
	<div class="settle_tab_contents tab_box2 delivery_input" style="display:none">
		<ul class="list_01 v2">
			<!-- 받는분 -->
			<li>
				<input type="hidden" id="ship_possible" name="ship_possible" value="{?ship_possible}N{/}" />
				<input type="hidden" name="recipient_user_name"  />
				<input type="text" name="recipient_input_user_name" value="" class="pilsu" style="width:170px;" title="{=getAlert('os055')}" required />
			</li>
			<!-- 연락처 -->
			<li>
				<input type="tel" name="recipient_input_cellphone[]" value="" class="pilsu" style="width:64px;" onkeydown="onlyNumber(this)" title="휴대폰" valid="{=getAlert('os057')}" required /> -
				<input type="tel" name="recipient_input_cellphone[]" value="" class="pilsu size_phone" onkeydown="onlyNumber(this)" valid="{=getAlert('os057')}" required /> -
				<input type="tel" name="recipient_input_cellphone[]" value="" class="pilsu size_phone" onkeydown="onlyNumber(this)" valid="{=getAlert('os057')}" required />

				<input type="hidden" name="recipient_cellphone[]" /> <input type="hidden" name="recipient_cellphone[]" /> <input type="hidden" name="recipient_cellphone[]" />
			</li>
			<!-- 배송국가 -->
			<li class="hide">
				<input type="hidden" name="address_group_input" value="" />
				<span class="international_nation">{ini_info.kr_nation}</span> &nbsp;
				<button type="button" class="btn_resp gray_05" onclick="showCenterLayer('.nation')">다른국가선택</button>
			</li>

			<!-- 배송국가 -->
			<li class="hide" >
				배송국가 : <span class="international_nation">{ini_info.kr_nation}</span>
				<input type="hidden" id="address_nation" name="address_nation" value="{ini_info.nation}" />
				<input type="hidden" id="address_nation_key" name="address_nation_key" value="{ini_info.nation_key}" />
			</li>
			<li class="desc ">
				※ 입력하시는 휴대폰 번호로 선물 메시지가 발송됩니다.
			</li>
			<li class="desc ">
				※ 선물하기 상품의 경우 해외배송이 불가능합니다. 
			</li>
			<!-- 기타 안내 :: END -->

		</ul>
	</div>
</div>



<!-- 회원관련 배송정보 -->
<div class="recipient delivery_info_member hide">
		<!-- 회원 배송지 VIEW :: START -->
		<div class="delivery_info">
			<ul class="list_01 v2">
				<!-- 받는분 -->
				<li class="user_name_area">
					<span class="recipient_user_name pointcolor imp"></span>
					<button type="button" class="btn_resp Mt-2" onclick="address_modify('delivery');">수정</button>
				</li>
				<!-- 연락처 -->
				<li>
					<span class="cellphone"></span>
				</li>
			</ul>
		</div>
</div>
