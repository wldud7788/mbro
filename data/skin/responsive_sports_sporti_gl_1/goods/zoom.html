<style type="text/css">
.zoom_page { width:{goodsImageSize.large.width}px; }
</style>

<div id="goods_view" class="zoom_page">
	<div id="goods_thumbs">
		<div class="slides_container">
			<!--{ @ images }-->
			<a href="#"><img src="{.large.image}" width="{goodsImageSize.large.width}" onerror="this.src='../images/common/noimage_wide.gif'" /></a>
			<!--{ / }-->
		</div>
		<div class="pagination_wrap">
			<div class="count">
				<a href="javascript:void(0)" class="prev" title="이전"></a>
				<div class="pagination_area">
					<ul class="pagination">
						<!--{ @ images }-->
						<li><a href="#"><img src="{.thumbView.image}" width="{goodsImageSize.thumbView.width}" onerror="this.src='../images/common/noimage_list.gif'"/></a></li>
						<!--{ / }-->
					</ul>
				</div>
				<a href="javascript:void(0)" class="next" title="다음"></a>
			</div>
		</div>
	</div>
</div>

<script type="text/javascript">
$(function(){
	$("#goods_thumbs .slides_container a:gt(0)").hide();
	setTimeout(function(){
		$("#goods_thumbs").slides({
			preload: true,
			preloadImage: "../images/design/loading.gif",
			effect: "fade",
			crossfade: true,
			autoHeight: true,
			generatePagination: false
		});
	},100);
});
</script>
