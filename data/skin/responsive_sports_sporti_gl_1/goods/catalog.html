<div id="itemstmplayer" class="hide"></div>

<div id="catalog_page">
    <div class="search_nav"></div>

    <!--[ 상단 꾸미기 HTML ]-->
    <!--{? categoryData.top_html }-->
    <div class="category_edit_area mobile_img_adjust">
    {categoryData.top_html}
    </div>
    <!--{ / }-->

    <!-- ------- 검색필터, 추천상품, 상품정렬( 파일위치 : [스킨폴더]/goods/_search_form_light.html ) ------- -->
    {=showGoodsSearchFormLight()}
    <!-- ------- //검색필터, 추천상품, 상품정렬 ------- -->

    <!-- ------- 상품 영역( data-displaytype : "lattice", "list" ), 파일위치 : [스킨폴더]/goods/search_list_template.html ------- -->
    <div id="searchedItemDisplay" class="searched_item_display" data-displaytype="lattice"></div>
    <!-- ------- //상품 영역 ------- -->
</div>

<div id="wish_alert">
    <div class="wa_on"></div>
    <div class="wa_off"></div>
    <div class="wa_msg"></div>
</div>

<div class="resp_wrap">
    <div class="title_group1">
        <h3 class="title1"><a href="" designElement="text">RANK</a></h3>
    </div>
    <div class="item_img_area">
        이번달 방문자 TOP
        <table>
            <tr>
                <th>순위</th>
                <td>닉네임</td>
            </tr>
            { ? month }
                { @ month }
                    <tr>
                        <th>{=month.id}</th>
                        <td>{=month.user_name}</td>
                    </tr>
                { / }
            { : }
            { / }
        </table>
    </div>
    <div class="item_img_area">
        오늘 방문자 TOP
        <table>
            <tr>
                <th>순위</th>
                <td>닉네임</td>
            </tr>
            { ? today }
            { @ today }
            <tr>
                <th>{=today.id}</th>
                <td>{=today.user_name}</td>
            </tr>
            { / }
            { : }
            { / }
        </table>
    </div>
</div>

<script type="text/javascript">
$(function() {
    // 검색 페이지 -> 디폴트 검색박스 open
    $('#searchModule #searchVer2').show();

    // 컬러 필터 - 255, 255, 255 --> border
    colorFilter_white( '#searchFilterSelected .color_type' );
});
</script>
