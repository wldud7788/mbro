<div class="resp_wrap">
<div id='{broadcast_display_key}' class='broadcast_display slide_before_loading' designElement='{displayElement}' templatePath='{template_path}' displaySeq='{broadcast_display_seq}' displayStyle='{style}'>
	<ul class="swiper-wrapper">
		<!--{ @ broadcastList }-->	
		<li class="swiper-slide">
		<ul class="banner_type">
			<li class="info_dvs">
			<div class="cast_info">
				<!--{? .status == 'live'}-->
				<img src="/data/skin/{skin}/images/broadcast/i_live.png" class="live_mode">				
				<!--{ / }-->
				<div class="date">{.start_date_day} {.start_date_hour}</div>	
				<div class="tit2"><a href="{broadcast_link}{.bs_seq}" target="{.link_target}">{.title}</a></div>
				<div class="desc"><a href="{broadcast_link}{.bs_seq}" target="{.link_target}">{.summary}</a></div>
			
				<div>
					<!--{ ? serviceLimit('H_AD') }-->
					<span class="brand">{.provider_name}</span>
					<!--{/}-->
				</div>
			</div>
			</li>
			<li class="img_dvs">
				<div class="cast">
					<!--{? .status == 'live' }-->
					<div class="status">{.sumvisitors}명 시청 중</div>					
					<!--{: .status == 'end' }-->
					<div class="status">{.real_time}</div>
					<!--{/}-->	
					<a href="{broadcast_link}{.bs_seq}" target="{.link_target}" class="thumb"><img src="{.image}"></a>
					<div class="live_expected">
						<div>
							<p class="d_day">{.start_date_day}</p>
							<p class="d_time">{.start_date_hour}</p>
						</div>
					</div>					
					<a href="/goods/view?no={.goods_seq}" target="{.link_target}">
						<ul class="product">
							<li><div><img src="{.goods_img}"></div></li>
							<li class="prod_info">
								<div class="tit">{.goods_name}</div>
								<div class="prod_price">
									<!--{? .sale_rate > 0}-->
									<span class="percent">{=.sale_rate}%</span>
									<!--{/}-->
									{.goods_price}
								</div>
							</li>
						</ul>
					</a>
				</div>
			</li>
		</ul>
		</li>
		<!--{ / }-->
	</ul>
</div>

<script>
$(function(){
	$('#{broadcast_display_key} .swiper-wrapper').slick({
		arrows:true,
		dots: true, 
		slidesToShow: 1, // 한 화면에 몇개의 슬라이드를 보여줄 것인가? - 3개
		slidesToScroll: 1, // 슬라이드 할때, 몇개씩 슬라이드할 것인가? - 2개
		speed: 800 // 슬라이딩 모션 속도 ms( 밀리세컨드, ex. 800 == 0.8초 )
	})

	$('#{broadcast_display_key}').on('init', function(event, slick){
		$(this).show();
	});

	$('.slide_before_loading').removeClass('slide_before_loading');
});
</script>
</div>
