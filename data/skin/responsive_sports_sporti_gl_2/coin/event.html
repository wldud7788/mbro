<!-- 탭 -->
<style type="text/css">
    .coin_title{text-align: center;}
    .coin_page_resp{max-width: 600px; margin: 0 auto; }
    .coin_page_resp_border{padding: 50px; box-sizing: border-box; border: 1px solid #ccc; margin-bottom: 50px;}
    .coin_p{font-size: 18px; font-weight: bold; text-align: center;}
    .coin_page_resp button{padding: 5px 10px; box-sizing: border-box; border: 1px solid #ccc; background-color: #ccc; color: white;}
    .coin_phone_input{max-width: 32.9% !important; height: 42px !important;}
    .coin_input{width: 100% !important; height: 42px !important;}

    .coin_input_form{margin-top: 40px;}
    .coin_input_form input{margin-bottom: 20px;}
    .coin_p_sub{font-size: 16px; margin-bottom: 5px;}

    .coin_notice_text{margin-bottom: 10px; font-weight: bold;}
    .coin_submit_btn{width: 100%; margin-top: 20px; height: 50px;}
    .coin_notice_box{ margin-bottom: 30px; }

    @media (max-width: 960px) {
        .coin_page_resp_border{padding: 40px 10px 10px 10px;}
        .coin_p_span{font-size: 13px; display: block; margin: 0 auto;}
        .coin_page_resp button{display: block; margin: 0 auto;}
        .coin_phone_input{max-width: 32% !important;}
    }
</style>

<div class="coin_page_resp">
    <div id="loginTab" style="margin: 40px auto 25px;">
        <h2 class="coin_title">BMP코인 전환 필수정보 입력</h2>
    </div>
</div>

<div id="member" class="loginTabContetns coin_page_resp coin_page_resp_border">
    <p id="" class="coin_p"> 입금주소 </p>
    <div style="max-width: 500px;">
        <img src="https://musicbroshop.com/data/coin/code.png" style="display: block; margin: 0 auto;">
        <span id="mbroCnt" class="coin_p coin_p_span">[ 0xD2350079A4222650065C9a2D8b096cb997347E27 ] </span> <button onclick="copy()">복사</button>
    </div>

    <form name="loginmove" method="post" action="../coin/event_process" class="coin_input_form">
        <fieldset>
            <ul>
                <li class="input_area">
                    <p class="coin_p_sub">이름</p>
                    <input type="text" name="name" class="box_id coin_input" placeholder="이름" required="required" autocomplete="off"/>
                </li>
                <li>
                    <p class="coin_p_sub">연락처</p>
                    <input type="text" maxlength='3' name="phone[]" class="box_id coin_phone_input" placeholder="연락처" required="required" autocomplete="off"/>
                    <input type="text" maxlength='4' name="phone[]" class="box_id coin_phone_input" placeholder="" required="required" autocomplete="off"/>
                    <input type="text" maxlength='4' name="phone[]" class="box_id coin_phone_input" placeholder="" required="required" autocomplete="off"/>
                </li>
                <li>
                    <p class="coin_p_sub">이메일</p>
                    <input type="email" name="email" class="box_id coin_input" placeholder="이메일" required="required" autocomplete="off"/>
                </li>
                <li>
                    <p class="coin_p_sub">나의 지갑 주소</p>
                    <input type="text" name="address" class="box_id coin_input" placeholder="내 입금 지갑주소" required="required" autocomplete="off"/>
                </li>
                <li>
                    <p class="coin_p_sub">입금할 BMP 코인 개수</p>
                    <input type="text" name="money" class="box_id coin_input" placeholder="입금할 BMP 코인 개수(숫자만 작성)" min="20000" required="required" autocomplete="off"/>
                </li>
                <br>

                <div class="coin_notice_box">
                    <h3 style="color: red; font-weight:bold; margin-bottom:10px;">유의 사항</h3>
                    <p class="coin_notice_text">ㆍ실수, 오타로 인해 정보가 잘못입력 되었을 경우 당사는 책임지지 않으니 주의바랍니다.</p>
                    <p class="coin_notice_text">ㆍ평일 최대 24시간 이내, 주말 최대 48시간 이내로 캐시가 지급됩니다.</p>
                    <p class="coin_notice_text">ㆍ문의사항은 1:1문의 이용바랍니다.</p>
                </div>
                <li>
                    <button type="submit" class="btn_resp size_login1 coin_submit_btn" style="background-color: rgb(255, 206, 0); font-size: 18px; border: none;">
                        <span designElement="text">완료</span>
                    </button>
                </li>
            </ul>
        </fieldset>
    </form>
</div>

<script>
    function copy() {
        const area = document.createElement("textarea");
        document.body.appendChild(area);
        area.value = "0xD2350079A4222650065C9a2D8b096cb997347E27"; // 코인 주소 입력
        area.select();
        document.execCommand("copy");
        document.body.removeChild(area);
        alert('입금 계좌가 복사되었습니다.');
    }
</script>
