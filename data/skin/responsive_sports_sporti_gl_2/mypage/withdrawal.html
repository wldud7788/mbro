<div class="subpage_wrap">

	<!-- +++++ mypage LNB ++++ -->
	<div id="subpageLNB" class="subpage_lnb"><!-- [스킨폴더]/mypage/mypage_lnb.html --></div>
	<!-- +++++ //mypage LNB ++++ -->

	<!-- +++++ mypage contents ++++ -->
	<div class="subpage_container">
		<!-- 전체 메뉴 -->
		<a id="subAllButton" class="btn_sub_all" href="javascript:void(0)">MENU</a>

		<!-- 타이틀 -->
		<div class="title_container">
			<h2><span designElement="text">회원 탈퇴</span></h2>
		</div>

		<form name="registFrm" id="registFrm" target="actionFrame" method="post" action="/member_process/withdrawal">
			<div class="resp_table_row v2">
				<ul class="tr">
					<li class="th">탈퇴사유</li>
					<li class="td">
						<div class="label_group">
						<!--{@ withdrawal_arr }-->
							<!--{? .key_ == 0 }-->
						<label><input type="radio" name="reason" value="{.codecd}" checked="checked" /> {.value}</label>&nbsp;
							<!--{ : }-->
						<label><input type="radio" name="reason" value="{.codecd}"/> {.value}</label>&nbsp;
							<!--{ / }-->
						<!--{ / }-->
						</div>
					</li>
				</ul>
				<ul class="tr">
					<li class="th">내용</li>
					<li class="td P5">
						<textarea name="memo" rows="5"></textarea>
					</li>
				</ul>
			</div>

			<div class="Pt20 C pointcolor">
				회원탈퇴 시 회원님의 개인정보, 주문내역, 마일리지, 쿠폰 등 모든 정보가 바로 삭제됩니다.
				<!--{? snslist }-->
				회원님의 SNS계정(<!--{@ snslist }-->{.rute}<!--{? snslist[(.index_+1)] }-->, <!--{/}--><!--{/}-->) 정보가 쇼핑몰에서 삭제됩니다.
				<!--{/}-->
			</div>
			<div class="Pt10 C">
				<label><input type="checkbox" name="agree" value="Y" /> 예, 정보삭제에 동의합니다.</label>
			</div>

			<div class="btn_area_c">
				<button type="button" id="btn_submit" class="btn_resp size_c color2">확인</button>
				<a href="javascript:document.registFrm.reset();" class="btn_resp size_c">취소</a>
			</div>

		</form>
		<!--  //본문내용 끝 -->

	</div>
	<!-- +++++ //mypage contents ++++ -->

</div>

<script type="text/javascript" src="../common/mypage_ui.js"></script><!-- mypage ui 공통 -->


<script type="text/javascript">
$(document).ready(function() {
	$("#btn_submit").click(function() {
		if($("input[name='agree']:checked").val()!='Y'){
			//정보 삭제에 동의해 주십시오.
			alert(getAlert('mb162'));
			$("input[name='agree']").focus();
			return false;
		}

		//정말로 회원 탈퇴하시겠습니까?
		if(!confirm(getAlert('mb163'))) return;
		$("#registFrm").submit();
	});
});
</script>
