<script type="text/javascript">
var onInterestSettingButtonIndex = 0;


function check_eximbay_payment(codecd){
	var obj_chk = $("input[name='eximbay_payment["+codecd+"]']");
	var obj_cur = obj_chk.closest("td").next().find("select");
	if(obj_chk.attr("checked")){
		obj_cur.attr("disabled",false);
	}else{
		obj_cur.attr("disabled",true);
	}
}
</script>
