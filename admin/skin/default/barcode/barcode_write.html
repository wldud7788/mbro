{ #layout_header }
<script type="text/javascript" src="/app/javascript/js/admin/gSearchForm.js?mm={=date('Ymd',mktime)}"></script>
<script type="text/javascript" src="/app/javascript/js/admin/goodsBarcode.js?mm={=date('Ymd',mktime)}"></script>
<script type="text/javascript">
var scObj 		= {=scObj};
var pageid	 	= 'barcode_write';
</script>
<!-- 페이지 타이틀 바 : 시작 -->
<div id="page-title-bar-area">
	<div id="page-title-bar">

		<!-- 타이틀 -->
		<div class="page-title">
			<h2>바코드 일괄 등록</h2>
		</div>
		
		<!-- 우측 버튼 -->
		<ul class="page-buttons-right">
			<li><button type="button" name="barcode_update_btn" class="barcode_update resp_btn active size_L">저장</button></li>
		</ul>

		<!-- 좌측 버튼 -->
		<ul class="page-buttons-left">
			<li><button type="button" class="resp_btn v3 size_L" onClick="document.location='catalog';">리스트 바로가기</button></li>
		</ul>

	</div>
</div>
<!-- 페이지 타이틀 바 : 끝 -->
<div id="search_container" class="search_container">
<form name="barcodeSearchForm" id="barcodeSearchForm" method="get" action="">
<input type="hidden" name="page" value="<!--{=page.nowpage}-->"/>
<input type="hidden" name="sort" value="<!--{=sort}-->"/>
<input type="hidden" name="mode" value=""/>

<!-- 바코드 검색폼 : 시작 -->
{ #barcode_search_form }
<!-- 바코드 검색폼 : 끝 -->
</form>
</div>
<form name="barcodeFrm" id="barcodeFrm" method="get" action="">
<div class="contents_dvs v2">
	<div class="table_row_frame">
	<div class="list_info_container">
		<div class="dvs_left">	
			<div class="left-btns-txt">검색 <b>{=number_format(page.searchcount)}</b> 개 (총 <b>{=number_format(page.totalcount)}</b>개)</div>
		</div>
		<div class="dvs_right">	
			<span class="display_sort" sort="{=sc.sort}"></span>
			<span class="display_quantity" perpage="{=sc.perpage}"></span>
		</div>
	</div>

		<table class="table_row_basic">
		<!-- 테이블 헤더 : 시작 -->
		<colgroup>
			<col width="5%" />
			<col width="17%" />
			<col width="17%" />
			<col width="8%"/>
			<col width="8%" />
			<col width="*" />
			<col width="15%" />
		</colgroup>
		<thead class="lth">
			<tr>
				<th>번호</th>
				<th>기본코드</th>
				<th>옵션코드</th>
				<th>상품 번호</th>
				<th>옵션 번호</th>
				<th>상품명</th>
				<th>옵션명</th>		
			</tr>
		</thead>
		<!-- 테이블 헤더 : 끝 -->

		<!-- 리스트 : 시작 -->
		<tbody class="ltb">
	<!--{? listdata }-->
		<!--{@ listdata }-->
			<tr>
				<td class="center">
					<!--{=._no}-->
					<input type='hidden' name='goods_seq[]' value='<!--{=.goods_seq}-->'/>
					<input type='hidden' name='option_seq[]' value='<!--{=.option_seq}-->'/>
					<input type='hidden' name='is_goods_seq_duplicate[]' value='<!--{=.is_goods_seq_duplicate}-->'/>
				</td>
				<td>
					<!--{?.is_goods_seq_duplicate}-->
						<input type='text' name='' value='' disabled="disabled"/>
						<input type='hidden' name='goods_code[]' value=''/>
					<!--{:}-->
						<input type='text' name='goods_code[]' value='<!--{=.goods_code}-->'/>
					<!--{/}-->
				</td>
				<td><input type='text' name='option_code[]' value='<!--{=.option_code_cell}-->'/></td>
				<td><!--{=.goods_seq}--></td>
				<td><!--{=.option_seq}--></td>
				<td class="left"><!--{=.goods_name}--></td>
				<td class="left"><!--{=.option_title}--></td>
			</tr>		
		<!--{ / }-->
	<!--{ : }-->
		<tr>
			<td class="center" colspan="7">
				<!--{ ? keyword }-->
					'{keyword}' 검색된 바코드가 없습니다.
				<!--{:}-->
					등록된 바코드가 없습니다.
				<!--{/}-->
			</td>
		</tr>
	<!--{ / }-->
		</tbody>
		<!-- 리스트 : 끝 -->

		</table>
	</div>
	<div class="paging_navigation">{page.html}</div>
</div>
</form>


{ #barcode_info_popup }
{ #layout_footer }
