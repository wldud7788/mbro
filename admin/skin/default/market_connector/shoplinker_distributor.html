<div id="distributorLay" class="hide">
	<div class="item-title">판매정보</div>
	<table class="table_basic thl">
		<tbody>
			<tr>
				<th>판매 마켓</th>
				<td>
					<select name="market" class="width-50per"  id="market">
						<option value="">선택</option>
					</select>
				</td>
			</tr>
			<tr>
				<th>판매자 아이디</th>
				<td>
					<select name="sellerId" class="width-50per" id="sellerId">
						<option value="">선택</option>
					</select>
				</td>
			</tr>
		</tbody>
	</table>
	
	<div class="item-title">그룹 정보</div>
	<table class="table_basic thl">
		<tbody>
			<tr>
				<th>그룹 정보</th>
				<td>
					<select name="addInfo" id="addInfo" class="sellerSelectChk width-90per">
						<option value="">판매 마켓 및 아이디 선택</option>
					</select>
				</td>
			</tr>
		</tbody>
	</table>	
	
	<div class="item-title">상품 정보</div>
	<table class="table_basic thl t_select_goods">
		<tbody>
			<tr>
				<th>상품 선택</th>
				<td>
				<input type="button" value="상품 선택" class="btn_select_goods resp_btn active sellerSelectChk" data-goodstype='distributorGoods' />
					<span class="span_select_goods_del {? count(navercheckout.distributorGoods) == 0 }hide{/}"><input type="button" value="선택 삭제" class="select_goods_del resp_btn v3" selectType="goods" /></span>
					<div class="mt10 wx600 {? count(navercheckout.distributorGoods) == 0 }hide{/}">
						<div class="goods_list_header">
							<table class="table_basic tdc">
								<colgroup>
									<col width="10%" />
									<!--{ ? serviceLimit('H_AD') }-->
									<col width="25%" />
									<col width="45%" />
									<!--{ : }-->
									<col width="70%" />
									<!--{ / }-->

									<col width="20%" />
								</colgroup>
								<tbody>
									<tr>
									<th><label class="resp_checkbox"><input type="checkbox" name="chkAll" onClick="gGoodsSelect.checkAll(this)" value="goods"></label></th>
									<!--{ ? serviceLimit('H_AD') }-->
									<th>입점사명</th>
									<!--{ / }-->
									<th>상품명</th>
									<th>판매가</th>
									</tr>
								</tbody>
							</table>
						</div>
						<div class="goods_list">
							<table class="table_basic tdc">
								<colgroup>
									<col width="10%" />
									<!--{ ? serviceLimit('H_AD') }-->
									<col width="25%" />
									<col width="45%" />
									<!--{ : }-->
									<col width="70%" />
									<!--{ / }-->
									<col width="20%" />
								</colgroup>
								<tbody>
									<tr rownum=0 {? count(navercheckout.except_goods) == 0 }class="show"{:}class="hide"{/}>
										<td class="center" colspan="4">상품을 선택하세요</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>	
				</td>
			</tr>		
			<tr>
				<th>중복 전송 여부</th>
				<td>
					<input type="radio" name="registed" value="N" class="sellerSelectChk hide" checked/> 등록 상품 제외						
					<span id="alreadyInfo" class="blue bold"></span>
				</td>
			</tr>
			<tr>
				<th>카테고리 타입</th>
				<td>
					<div class="resp_radio">
						<label><input type="radio" name="categoryType" value="M" class="sellerSelectChk" checked/> 매칭 카테고리</label>
						<label><input type="radio" name="categoryType" value="G" class="sellerSelectChk"/> 그룹정보 카테고리</label>
					</div>
				</td>
			</tr>
		</tbody>
	</table>

	<div class="footer">
		<button type="button" class="resp_btn active size_XL" onclick="addDistributeGoods();">추가</button></span>
		<button type="button" class="resp_btn v3 size_XL" onclick="$('#distributorLay').dialog('close')">취소</button></span>
	</div>
</div>
