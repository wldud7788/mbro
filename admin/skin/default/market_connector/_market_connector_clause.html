  서비스 이용약관


제 1 조 (목적)
본 약관은 오픈마켓연동서비스 (이하 “서비스”)를 제공하는 ㈜가비아씨엔에스(이하 "회사")와 서비스를 이용하는 회원(이하 “회원”)간에 서비스 이용에 관한 권리, 의무, 책임 및 기타 제반 사항을 규정하는 것을 목적으로 합니다. 


제 2 조 (용어의 정의)
① 이 약관에서 사용하는 용어의 정의는 아래와 같습니다.
  1. "오픈마켓연동서비스" (이하 "서비스")라 함은 각 오픈마켓의 판매활동을 관리자에서 통합적으로 처리할 수 있도록 상품등록, 주문관리, 클레임처리 등을 관리할 수 있는 서비스를 말합니다.
  2. “퍼스트몰 관리자” (이하 “관리자”)이라 함은 온라인 쇼핑몰을 운영하기 위한 기능(상품관리, 주문관리 등)을 포함한 관리자 시스템을 말합니다.
  3. "회원"이라 함은 이 약관에 따라 회사와 이용계약을 체결하고 회사가 제공하는 서비스를 이용하는 고객을 말합니다.
  4. “홈페이지”라 함은 본 서비스와 관련하여 회사가 운영하는 웹사이트를 말합니다.


제 3 조 (약관의 게시와 개정)
① 회사는 합리적인 사유가 발생할 경우 관련법령에 위배되지 않는 범위에서 이 약관을 개정할 수 있습니다.
② 회사가 약관을 개정할 경우에는 시행일자 및 개정사유를 명시하여 현행약관과 함께 회사의 홈페이지 초기화면에 시행일자 이전부터 7일 이상 게시합니다.
③ 고객은 변경된 약관에 동의하지 않을 경우 이용계약 해지를 요청할 수 있으며, 변경된 약관의 효력 발생일로부터 7일 이후에도 거부의사를 표시하지 아니하고 서비스를 계속 사용할 경우 약관의 변경 사항에 동의한 것으로 간주됩니다.


제 4 조 (약관 외 적용)
이 약관에서 정하지 아니한 사항은 관계법령 및 상관례에 따라 적용합니다.


제 5 조 (이용신청 및 약관 동의 )
① 이용계약은 서비스를 이용하고자 하는 자가 이 약관에 동의하고 서비스를 신청하면, 회사가 이를 심사하여 승낙함으로써 성립합니다.
② 회사는 회원이 서비스를 신청함에 있어 인증이 필요하다고 판단되는 경우 회원에게 필요서류의 제출 및 본인인증 전문기관을 통한 인증을 요청할 수 있습니다. 또한 사업자인 경우에는 사업자등록증 사본, 대표자 신분증, 법인 등기부 등본(법인사업자) 등의 추가 서류를 요청할 수 있습니다
③ 회사는 회원가입으로 생성된 계정(ID)의 정보를 회원의 정보로 간주하며 계정(ID)의 명의자를 본 계약의 계약 당사자로 판단합니다.
⑤ 회사는 다음 각 호에 대해서 이용신청을 거절할 수 있으며, 이용 신청을 승낙한 이후에도 서비스 이용을 중지할 수 있습니다. 
  1. 비 실명으로 서비스를 신청하는 경우
  2. 타인 명의를 사용하여 서비스를 신청한 경우
  3. 신청서의 내용을 허위로 기재한 경우
  4. 타 고객의 서비스 운영에 지장이 있을 것으로 판단되는 경우
  5. 회사의 다른 서비스 이용요금을 체납하고 있는 경우
  6. 14세 미만인 신청을 하는 경우 
⑥ 회사는 다음 각 호의 경우에는 승낙을 유보할 수 있습니다. 
  1. 회사 사정으로 이용 승낙이 곤란한 경우
  2. 천재지변등으로 일상적인 업무가 불가능한 경우 
  3. 기타 회사에 귀책되지 않는 사유로 서비스가 불가능한 경우 


제 6 조 (서비스의 내용)
회사는 회원에게 아래와 같은 서비스를 제공하며 서비스에 대한 세부내용은 홈페이지 내 회사가 제공한 서비스 안내에 따릅니다.
1. 회사가 제공하는 서비스의 주요 기능은 아래와 같습니다.
  - 상품관리 기능 : 관리자에 등록된 상품정보를 각 오픈마켓에 등록할 수 있도록 제공하는 기능을 말합니다.
  - 주문관리 기능 : 각 오픈마켓에서 발생한 주문 관련 정보를 관리자에서 통합적으로 확인하여 처리할 수  있는 기능을 말합니다.
  - 클레임처리 기능 : 각 오픈마켓에 발생한 취소/반품/환불에 관한 정보를 관리자에서 통합적으로 확인할 수 있도록 제공하는 기능을 말합니다. 
2. 회사는 본 기능을 무료로 제공합니다. 다만 회사의 사정에 의해 유료로 전환할 수 있으며, 기존에 서비스를 이용하고 있는 회원도 유료 전환 시 적용을 받습니다. 


제 7 조 (서비스의 이용)
① 본 서비스는 연중무휴, 1일 24시간 제공됩니다. 다만, 각 오픈마켓의 시스템 점검 등 제공 환경에 따라 일부 서비스의 이용이 제한될 수 있습니다.
② 회원은 서비스 이용에 앞서 반드시 회사가 제공하는 서비스의 세부사항 및 조건을 확인한 후 서비스를 신청합니다.
③ 회원은 각 오픈마켓에서 지정한 방법(오픈마켓ID, 회원인증 등)으로 서비스 이용을 위한 인증절차를 거쳐야 합니다.
④ 회원은 자신이 입점한 오픈마켓의 마켓 관련 정보(오픈마켓명, ID, 비밀번호 등)를 회사가 제공하는 시스템을 통해 정확하게 등록해야 합니다. 그리고 오픈마켓의 마켓 관련 정보의 변경이 발생한 경우 이를 즉시 업데이트 하여야 합니다.
⑤ 회사는 제공되는 서비스의 일부 또는 전부를 회사의 정책 및 운영의 필요상 수정, 중단, 변경할 수 있으며, 이에 대하여 관련법에 특별한 규정이 없는 한 회원에게 별도의 보상 혹은 배상을 하지 않습니다. 이 경우 제8조에 따라 변경내용 및 적용일자를 회원에게 통지합니다.
⑥ 회원은 상품 정보 등록 시 각 오픈마켓의 등록 시스템의 이용조건 및 방법 등을 사전에 확인하여야 합니다. 또한, 등록한 정보가 누락되거나 오기된 경우 각 오픈마켓의 정책에 따라 판매행위가 제한될 수 있음을 유의하여야 합니다. 이로 인해 회원이 입은 손해나 손실에 대해 회사는 책임지지 아니합니다. 
⑦ 회원은 각 오픈마켓에서 발생하는 주문 데이터를 관리자 내 시스템을 통해 한번에 확인 후 처리할 수 있습니다. 다만, 통신 장애 등의 사유로 일부 데이터가 지연되거나 누락될 수 있으니, 일정 주기로 각 오픈마켓 등에서 실제 데이터를 확인하여야 합니다.  통신 장애 등의 사유로 데이타가 지연되거나 누락될 시 회원이 입은 손해나 손실에 대해 회사는 책임지지 아니합니다.


제 8 조 (회원에 대한 통지)
① 회사는 각 회원에 대한 개별적인 통지의 경우 회원이 등록한 이메일, 휴대폰번호, 유선전화번호 중 한 가지 이상의 방법으로 통지내용을 통지합니다.
② 회사는 회원 전체에 대한 통지의 경우 7일 이상 회사의 공지사항(게시판 등)으로 통지내용을 게시함으로써 전항의 개별 통지를 갈음할 수 있습니다.


제9 조 (회사의 권리, 의무)
① 회사는 고객에게 본 약관에 명시된 서비스를 안정적으로 제공해야 합니다.
② 회사는 서비스 운영에 지장이 되는 장애가 발생했을 경우 이를 수리 또는 복구해야 하며, 안정적인 서비스 운영을 위해 최선을 다해야 합니다.
③ 회사는 고객이 정당하게 요구하는 의견이나 불만에 대해서 회사가 정한 기간과 절차에 따라 처리해야 합니다.
④ 회사는 서비스 이용에 따른 정보를 수집하여 통계자료 등으로 활용할 수 있으며, 이를 회원의 서비스 이용에 지원하거나 회사의 효율적인 서비스 제공에 사용할 수 있습니다.
⑤ 회사는 원활한 서비스 신청 및 운영을 위해 고객의 개인정보를 수집하여 보관하며 이에 대해 관계 법령(정보통신망이용촉진및정보보호등에관한법률’, ‘개인정보보호법’) 에 따른 기술적 조치를 취하여 개인 정보를 보호합니다. 또한 본인의 허락 없이는 제3자에게 이를 제공할 수 없습니다. 다만, 관계법령에 의한 수사상의 목적으로 관계기관으로부터 요구 받은 경우나 정보통신윤리위원회의 요청이 있는 경우, 회사의 이용요금을 체납하여 신용정보사업자 또는 신용정보집중기관에 제공하는 경우는 예외로 합니다.


제 10 조 (회원의 권리, 의무)
① 회원은 서비스를 이용함에 있어 이 약관 및 운영정책, 공지사항 등을 준수합니다.
② 회원은 회사가 정한 서비스 이용요금을 지정된 일자에 납입할 의무가 있습니다.
③ 고객은 회사와 타 고객의 서비스 운영에 방해가 되는 행위를 하지 않아야 합니다.
④ 고객은 자신의 각종 아이디(ID)와 비밀번호를 제3자에게 누출할 수 없으며, 누출로 발생하는 손해에 대한 책임은 고객에게 있습니다.
④ 회원은 회사에 등록한 자신의 정보를 변경 즉시 최신의 정보로 업데이트 하여야 합니다. 만약, 이를 인하여 발생한 손해에 대해 회사는 책임을 부담하지 아니합니다.
⑤ 회원은 회사의 명시적 동의가 없는 한 서비스의 이용권한, 기타 이용계약상의 지위를 타인에게 양도, 증여할 수 없으며 이를 담보로 제공할 수 없습니다.
⑥ 회원은 제공하는 정보의 대하여 책임을 지고 비정상적인 정보 제공으로 인하여 입은 손해에 대해서는 회사는 책임지지 않습니다. 
⑤ 회원은 정상적인 상품 정보를 전송하여야 하며, 회사의 서비스에 지장을 줄 우려가 있는 행위를 하지 아니합니다.
⑥ 회원은 본 서비스가 각 오픈마켓과 연계된 시스템을 통해 처리되고 있으며 회사 또는 각 오픈마켓의 하드웨어, 통신 장애 등의 사유로 보관 또는 전송된 데이터가 손실될 수 있음을 고려하여 별도의 보관 장치에 해당 데이터를 보관하여야 합니다. 회사는 인터넷 환경의 특성 상 데이터 손실에 대해 책임을 부담하지 아니합니다.


제 11 조 (제공중단)
① 회사는 긴급한 시스템 점검, 증설 및 교체 등 부득이한 사유로 인하여 예고 없이 일시적으로 서비스를 중단할 수 있으며, 새로운 서비스로의 교체 등 회사가 적절하다고 판단하는 사유에 의하여 현재 제공되는 서비스를 완전히 중단할 수 있습니다. 단 고객의 피해를 예방하고자 일주일간의 데이터 이전 기간을 부여합니다.
② 회사는 다음 각 호의 경우에 서비스 제공을 일시 중단할 수 있습니다. 서비스 중단이 발생할 경우 회사는 고객에게 이러한 사실을 전자우편 등의 방법으로 사전 또는 사후에 통보하여야 하며, 회사가 운영하는 홈페이지를 통하여 게시하는 것으로 대신할 수 있습니다.
  1. 서버 설비의 보수 혹은 공사상 불가피한 경우
  2. 전용회선 경로상의 장애가 발생한 경우
  3. 천재지변, 국가비상사태 등의 사유로 인하여 기계적인 작동불능이 발생한 경우
  4. 오픈마켓과의 계약 등이 종료, 해지되어 계속적인 서비스 제공이 힘든 경우
  5. 기타 사전 통지 없이 서비스를 중단할 수 밖에 없는 명백한 이유가 있는 경우
③ 회사는 회사가 통제할 수 없는 사유로 인한 서비스 중단의 경우(시스템 관리자의 고의, 과실 없는 디스크장애, 시스템 다운 등)에 사전 통지가 불가능하며 타인(PC통신회사, 기간통신사업자 등)의 고의, 과실로 인한 시스템 중단 등의 경우에는 통지하지 않습니다.
④ 회사는 보안상 심각하고 시급을 요하는 프로그램 결함이나 장애 혹은 그에 준하는 문제발생 시 사전 통지 없이 서비스 일부 또는 전부를 일괄 업그레이드를 할 수 있습니다.
⑤ 회사는 본 조로 인하여 서비스를 제공할 수 없는 경우에는 서비스의 제공 중단에 대한 책임이 면제됩니다.


제 12 조 (지적재산권의 귀속 및 침해금지)
① 회사는 서비스와 관련한 일체의 저작물에 관한 저작권 및 2차적저작물작성권 등의 권리를 가집니다.
② 회원은 사전 동의 없이 회사의 서비스를 이용하여 얻은 정보나 기술, 자료 등을 복제, 송신, 출판, 배포, 방송, 판매 및 기타 이에 준하는 행위를 하지 아니합니다.


제 13 조 (서비스 해지)
① 회원은 서비스 또는 상품을 해지하고자 하는 경우 언제든지 서비스를 해지 신청할 수 있으며, 회사는 특별한 사정이 없는 한 회원의 해지 요청일로부터 빠른 시일 내에 서비스를 해지합니다..
② 회사는 회원이 다음 각 호에 해당하는 경우 사전통지로 계약을 해지할 수 있습니다.
  1. 비실명 혹은 제3자 명의로 서비스를 신청하거나 이용한 경우
  2. 불법프로그램의 제공, 불법통신, 해킹, 악성프로그램 배포, 접속권한의 초과 등의 행위를 한 경우
  3. 관계 법령을 위반하거나 기타 회사가 기술적 관리적으로 부당하다고 판단하는 행위
  4. 서비스 이용과 관련한 유관기관의 심의결정이 있는 경우
  5. 회사의 서비스 제공 목적 이외의 용도로 서비스를 이용하거나 제 3자에게 임의로 해당 서비스를 제공한 경우 
  6. 연 2회 이상 이용중지를 당한 경우
③ 본 조에 따른 해지 시 본 서비스 내 일체의 데이터는 삭제되며 삭제 후 복원되지 아니합니다. 그러므로 별도로 데이터의 보관이 필요한 경우 반드시 해지 이전에 회사에게 데이터의 백업을 요청하여야 합니다.


제 14 조 (손해 배상)
회사의 귀책사유로 고객이 서비스를 이용하지 못하는 경우에 회사는 고객이 그 사실을 회사에서 정한 절차에 따라 회사에 통보한 때(또는 그 전에 회사가 그 사실을 알았거나 알 수 있게 된 때)로부터 계속 4시간 이상의 서비스 제공 중지시간에 대하여 최근 3개월(3개월 미만인 경우는 해당기간 적용)의 1일 평균요금에 서비스 제공 중지시간을 24로 나눈 수를 곱하여 산출한 금액의 5배 범위 내에서 협의 후 배상합니다. 이 경우 단수가 1시간 미만인 경우에는 1시간으로 합니다 


제 15 조 (책임의 제한)
① 회사는 천재지변이나 이에 준하는 불가항력적 사유로 인하여 서비스를 제공할 수 없는 경우 그 책임을 지지 아니합니다.
② 회사는 회원의 귀책사유로 인하여 서비스의 이용에 장애가 발생한 경우 그 책임을 부담하지 아니합니다.
③ 회사는 회원이 고객간의 게재한 정보, 자료 등에 대한 사실여부, 신뢰성, 정확성 등에 대하여 책임을 지지 아니합니다.
④ 회사는 회원과 오픈마켓간 또는 회원과 구매자간 서비스를 매개로 하여 발생한 분쟁에 대하여 책임을 지지 아니합니다.
⑤ 회사는 서비스 이용과 관련한 회원의 기대이익에 대하여 보장하지 아니하며 이와 관련하여 입은 고객의 손해에 대해서도 책임을 지지 아니합니다. 
⑥ 회사는 무료로 제공되는 서비스 이용과 관련한 문제에 대해서 관련법에 특별한 규정이 없는 한 책임을 지지 않습니다.
