
<script type="text/javascript" src="/app/javascript/js/admin-connectorSetting.js?dummy={=date('Ymd')}"></script>

<div class="title_top">계정 수정</div>

<div class="contents_container">
	<div id="distTop" class="search_container">
		<form name="marketSerachFrom" id="marketSerachFrom" method="get" action="/admin/market_connector/market_setting">
		<input type="hidden" name="pageMode" value="{pageMode}" cannotbeReset=1 />
		<input type="hidden" name="page" value="{sc.page}" />
		<input type="hidden" name="perpage" value="{sc.perpage}" />
		<table class="table_search">
			<tr>
				<th>판매 마켓</th>
				<td>
					<select name="searchMarket" id="searchMarket" data-pagemode='AddInfoListSet'>
						<option value="">전체</option>
						<!-- {@ marketAccountGroup} -->
						<option value="{.marketCode}" {? searchMarket == .marketCode}selected{/}>{.marketName}</option>
						<!-- { / } -->				
					</select>		
				</td>
			</tr>
			<tr>
				<th>판매자 아이디</th>
				<td>
					<select name="searchSellerId" class="wx110">
						<option value="">전체</option>							
					</select>	
				</td>
			</tr>
		</table>
		<div class="footer search_btn_lay"></div>
		</form>
	</div>

	<div class="list_info_container">
		<div class="dvs_left"><div class="left-btns-txt">검색 <b>{=number_format(sc.searchCount)}</b>개 (총 <b>{=number_format(sc.totalCount)}</b>개)</div></div>	
		<div class="dvs_right">	
			<span class="display_quantity" perpage="{=sc.perpage}"></span>
		</div>
	</div>

	<div class="table_row_frame">	
		<div class="dvs_top">	
			<div class="dvs_left"><button type="button" id="linkageDeleteBtn" class="resp_btn v3">선택 삭제</button></div>
			<div class="dvs_right"><button type="button" id="linkageAddBtn" class="resp_btn active">마켓 등록</button></div>
		</div>

		<table class="table_row_basic tdc">
			<!-- 테이블 헤더 : 시작 -->
			<colgroup>
				<col width="7%" /><!-- checkbox -->
				<col /><!-- 마켓 -->
				<col /><!-- 판매자아이디 -->
				<col /><!-- 판매가격 -->
				<col /><!-- 재고수량 -->
				<col width="10%" /><!-- 사용설정 -->
				<col width="10%"/><!-- 관리 -->
				<col width="10%"/><!-- 삭제 -->
			</colgroup>
			<thead>
				<tr>
					<th><label class="resp_checkbox"><input type="checkbox" onclick="chkAll();" name="chkAll"/></label></th>
					<th>마켓</th>
					<th>판매자아이디</th>
					<th>판매가격</th>
					<th>재고수량</th>
					<th>사용설정</th>
					<th>관리</th>
					<th>삭제</th>
				</tr>
			</thead>

			<!-- 리스트 : 시작 -->
			<tbody>
			
			<!-- {@ marketAccountList} -->	
				
				<tr>
					<td><label class='resp_checkbox'><input type="checkbox" name="chkSeq" value="{.market}`{.sellerId}"/></label></td>
					<td>{.marketName}</td>
					<td>{.sellerId}</td>
					<td>{.goodsPriceSet}</td>
					<td>{.goodsStockSet}</td>
					<td>{.accountUse}</td>
					<td><button type="button" id="marketDetailBtn" rel="{.market}" rel2="{.seq}" class="resp_btn v2">수정</button></td>
					<td><button type="button" id="marketDeleteBtn" rel="{.market}" rel2="{.sellerId}" class="resp_btn v3">삭제</button></td>
				</tr>
				
			<!-- { : } -->	
				
				<tr>
					<td colspan="8">
						등록된 마켓이 없습니다.
					</td>
				</tr>
				
			<!-- { / } -->		
			
			</tbody>
			<!-- 리스트 : 끝 -->

		</table>
	<!-- 주문리스트 테이블 : 끝 -->
		<div class="dvs_bottom">	
			<div class="dvs_left"><button type="button" id="linkageDeleteBtn" class="resp_btn v3">선택 삭제</button></div>
			<div class="dvs_right"><button type="button" id="linkageAddBtn" class="resp_btn active">마켓 등록</button></div>
		</div>
	</div>
	<div class="paging_navigation" style="margin:20px auto;">{paging}</div>
</div>


<!-- 각 마켓 설정 창 -->
<div id="shoplinker_setting_div" class="hide"></div>
<!-- 각 마켓 설정 창 -->
