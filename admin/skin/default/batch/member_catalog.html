<script type="text/javascript" src="/app/javascript/js/admin/gSearchForm.js?mm={=date('Ymd')}"></script>
<script type="text/javascript" src="/app/javascript/js/admin/memberList.js?mm={=date('Ymd')}"></script>
<script type="text/javascript">
	$(document).ready(function() {
		memberList.init({'auth_arr':'{=auth_arr}','batch_mode':true});
	});
</script>

<div class="content">	
	<form name="batchMemberForm" id="batchMemberForm" class="search_form">	
	<input type="hidden" name="member_seq" />
	<input type="hidden" name="orderby" value="{sc.orderby}"/>
	<input type="hidden" name="sort" value="{sc.sort}"/>
	<input type="hidden" name="searchcount" value="{sc.searchcount}"/>
	<input type="hidden" name="type" />
	<input type="hidden" name="perpage"  id="perpage" value="{sc.perpage}" />
	<input type="hidden" name="callPage" id="callPage" value="{callPage}" />
	<input type="hidden" name="callType" id="callType" value="{callType}" />
	<input type="hidden" name="dormancy_count" value="{dormancy_count}">
	<input type="hidden" name="member_grade_seq" value="{=member_grade_seq}">
	<input type="hidden" name="member_grade_name" value="{=member_grade_name}">
	<textarea id="scObj" class="hide">{=scObj}</textarea>

	<div id="batch_search_container" class="search_container">
		{# member_search }		
	</div> 

	<div class="contents_container">	
		{# member_list }
		<div class="paging_navigation">{pagin}</div>
	</div>
	
	<!--{? callPage == "batch_sms"}-->
	<div class="center mt30">수신 동의자가 아닌 회원에게 광고성 SMS/이메일 발송 시 ‘정보통신망이용 촉진 및 정보보호등에 관한 법률 및 시행령’ 위반’입니다.</div>
	<!--{/}-->
	</form>	
</div>

<!--{? pageType == "search"}-->
<div class="footer">
	<!--{? callPage == "batch_sms"}-->	
	<button type="button" class="resp_btn active size_XL" onclick="selectMemberInputDown();">선택한 회원 적용</span></button>
	<button type="button" class="resp_btn active size_XL" onclick="serchMemberInputDown();">검색한 회원 적용</span></button>
	<!--{:}-->
	<button type="button" class="resp_btn active size_XL" onclick="selectMemberInput('{=callPage}');">선택한 회원 적용</button>
	<button type="button" class="resp_btn active size_XL" onclick="serchMemberInput('{=callPage}');">검색한 회원 적용</button>
	<!--{/}-->
	<button type="button" class="search_reset resp_btn v3 size_XL" onclick="closeDialog('memberSearchDiv')">취소</button>
</div>
<!--{/}-->
