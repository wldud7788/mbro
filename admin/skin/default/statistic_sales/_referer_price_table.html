<table class="table_basic tdc v7 pd7">
<thead>
<tr>
	<th widht="4%"></th>
	<th widht="10%">유입경로별 판매금액</th>
{ @ table_title }
	<th width="*">{.value_}</th>
{ / }
	<th width="7%">합계</th>
</tr>
</thead>
<tbody>
{ @ statlist }
<tr>
	<td><label class="resp_checkbox"><input type="checkbox" name="priceCode[]" value="{.key_}" titleName="{.key_}" {?.index_==0}checked{/} /></label></td>
	<td>{.key_}</td>
	{ @ .list }
	<td class="right">{=number_format(..price)}</td>
	{ / }
	<td class="right">{=number_format(.total_price)}</td>
</tr>
{ / }
</tbody>
</table>
