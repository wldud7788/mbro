{ #layout_header_popup }

<style>
 html {overflow-y:hidden !important;}
.search_container {margin:10px 10px 10px 10px;  width:calc(100% - 20px);}
#goods_cart_list {margin:20px 10px;}
</style>
<script type="text/javascript" src="/app/javascript/js/admin/gSearchForm.js?mm={=date('Ymd')}"></script>
<script type="text/javascript">

	$(document).ready(function() {
		gSearchForm.init({'pageid':'goods_search', 'sc':{=json_encode(sc)}});
	});
</script>

<div id="search_container" >
	<form class='search_form'>
	<input type="hidden" name="order_by" value="{sc.order_by}" />
	<input type="hidden" name="keyword" value="{sc.keyword}" cannotBeReset=1 />
	<table class="table_search">
		<tr>
			<th>기간</th>
			<td>
				<div class="date_range_form">
					<input type="text" name="sdate" value="{sc.sdate}" class="datepicker sdate" readonly maxlength="10" />
					-
					<input type="text" name="edate" value="{sc.edate}" class="datepicker edate" readonly maxlength="10"  />

					<div class="resp_btn_wrap">
						<input type="button"  range="today" value="오늘" class="select_date resp_btn" />
						<input type="button"  range="3day" value="3일간" class="select_date resp_btn" />
						<input type="button"  range="1week" value="일주일" class="select_date resp_btn" />
						<input type="button"  range="1month" value="1개월" class="select_date resp_btn" />
						<input type="button"  range="3month" value="3개월" class="select_date resp_btn" />
						<input type="button"  range="all"  value="전체" class="select_date resp_btn"/>
						<input name="select_date_regist" value="{=sc.select_date_regist}" class="select_date_input" type="hidden">
					</div>
				</div>
			</td>
		</tr>			
	</table>
	<div class="search_btn_lay"></div>
	</form>
</div>



<div id="goods_cart_list">
	<table class="table_basic v7">
	<colgroup>
		<col />
		<col />
		<col />
		<col />
		<col />
		<col width="210" />
	</colgroup>
	<thead>
	<tr>
		<th>검색 일시</th>
		<th>회원아이디</th>
		<th>성별</th>
		<th>나이</th>
		<th>IP Address</th>
		<th>유입</th>
	</tr>
	</thead>
	<tbody>
	<!--{ ? record }-->
		<!--{ @ record }-->						
	<tr>			
		<td class="ctd">
			{.regist_date}
		</td>
		<td class="ctd">
			<!--{ ? .userid }-->
			{.userid}
			<!--{ : }-->
			-
			<!--{ / }-->
		</td>
		<td class="ctd">
			<!--{ ? .sex != 'none'}-->
			{ ? .sex =='female'}여{:}남{/}
			<!--{ : }-->
			-
			<!--{ / }-->
		</td>
		<td class="ctd">
			<!--{ ? .age > 0}-->
			{.age}
			<!--{ : }-->
			-
			<!--{ / }-->
		</td>
		<td class="ctd">
			{.ip}
		</td>
		<td align="center">
			<!--{ ? .referer }-->
			<div style="width:200px;overflow:hidden;text-overflow:ellipsis;white-space:nowrap;" class="hand" title="{.referer}">{.referer}</div>
			<!--{ : }-->
			-
			<!--{ / }-->				
		</td>
	</tr>
	<tr>
		<td colspan="3" align="center" class="hide">						
		</td>
	</tr>
		<!--{ / }-->
	<!--{ : }-->
	<tr>
		<td colspan="6" align="center">검색된 통계가 없습니다.</td>
	</tr>
	<!--{ / }-->
	</tbody>
	</table>	
</div>
<br/>
<!-- paging start -->
<div class="paging_navigation" style="margin:auto;">
<!--{ ? page.first }-->
<a href="?page={page.first}&amp;{page.querystring}">
<input type="button" class="first btn" /></a>&nbsp;
<!--{ / }-->
<!--{ ? page.prev }-->
<a href="?page={page.prev}&amp;{page.querystring}" class="prev">
<input type="button" class="prev btn" /></a>&nbsp;
<!--{ / }-->
<!--{ @ page.page }-->
<!--{ ? page.nowpage ==  .value_ }-->
<a class="on red">{.value_ }</a>&nbsp;
<!--{ : }-->
<a href="?page={.value_}&amp;{page.querystring}">{.value_ }</a>&nbsp;
<!--{ / }-->
<!--{ / }-->
<!--{ ? page.next }-->
<a href="?page={page.next}&amp;{page.querystring}" class="next">
<input type="button" class="next btn " /></a>&nbsp;
<!--{ / }-->
<!--{ ? page.last }-->
<a href="?page={page.last}&amp;{page.querystring}"><input type="button" class="end btn" /></a>
<!--{ / }-->
</div>
<!-- paging end -->
