<br style="line-height:10px" />

<div id="shop_member_daily_sex" style="margin:auto; height:250px; width:800px;"></div>

<br style="line-height:20px" />

<script class="code" type="text/javascript">
$(document).ready(function(){
	
	var maxValue = {maxValue};
	
	var gap = parseInt(maxValue.toString().substring(0,1)) < 2 ? Math.pow(10,maxValue.toString().length-2) : Math.pow(10,maxValue.toString().length-1);
	var yaxisMax = parseInt(maxValue.toString().substring(0,1)) < 2 ? gap * (parseInt(maxValue.toString().substring(0,2))+2) : gap * (parseInt(maxValue.toString().substring(0,1))+2);
	yaxisMax = Math.ceil(yaxisMax/10)*10;
	yaxisMax = yaxisMax > 10 ? yaxisMax : 10;

	var chartData = new Array();
	{@dataForChart}
	chartData.push({=json_encode(.value_)});
	{/}
	
	var plot1 = $.jqplot('shop_member_daily_sex', chartData, {
		seriesDefaults: { 
			showMarker:true,
			pointLabels: { show:true },
			rendererOptions: {
				// Put a 30 pixel margin between bars.
				barMargin: 7,
				// Highlight bars when mouse button pressed.
				// Disables default highlighting on mouse over.
				highlightMouseDown: true   
			}
		},
		seriesColors:{=json_encode(seriesColors)},
		series:[
		        {'label':'남성',renderer:$.jqplot.BarRenderer},
		        {'label':'여성',renderer:$.jqplot.BarRenderer},
		        {'label':'합계'},
		],
		axes: {
			xaxis: {
				renderer: $.jqplot.CategoryAxisRenderer,
			},
			yaxis: {
				min: 0,
		        max: yaxisMax,
		        numberTicks: 11
			}
		},
		legend: { 
			show:true, 
			location: 'e',
			xoffset: 15,
			yoffset: 15,
			placement: 'outside'
		},
		grid: {
	        drawGridLines: true,
	        gridLineColor: '#dddddd',
	        background: '#fffdf6',
	        borderWidth: 0,
	        shadow: false
	    }
	});
});
</script>
