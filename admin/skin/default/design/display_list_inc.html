<div style="border:1px solid #333; border-top:unset;">
	<table width="100%" class="info-table-style">
		<colgroup>
			<col width="80" />
			<col width="150" />
			<col width="" />
			<col width="150" />
			<col width="250" />
			<col width="130" />
		</colgroup>
		<thead>
			<tr>
				<th class="its-th-align center">번호</th>
				<th class="its-th-align center">생성 일시</th>
				<th class="its-th-align center">관리용 타이틀</th>
				<th class="its-th-align center">스타일</th>
				<th class="its-th-align center">치환코드</th>
				<th class="its-th-align center">관리</th>
			</tr>
		</thead>
		<tbody>
		<!--{ @ display_list.record }-->
			<tr>
				<td class="its-td-align center">{?.display_seq>10}<input type="checkbox" name="delete_display_seq[]" value="{.display_seq}" />{/} {.display_seq}</td>
				<td class="its-td-align center">{.regdate}</td>
				<td class="its-td-align left">
					<div class="admin_comment" display_seq="{.display_seq}">{=htmlspecialchars(.admin_comment)}</div>
					<span>{.title}</span>
				</td>
				<td class="its-td-align center select_style" display_seq="{.display_seq}">
					{?styles[.style].custom}
						<div class="desc">[추가 스타일]</div>
						{.style}
					{:}
						{styles[.style].name}
					{/}
				</td>
				<td class="its-td-align center">
					&#123;=showDesignDisplay({.display_seq})&#125;
					<span class="btn small"><input type="button" value="태그복사" onclick="tag_clipboard_copy({.display_seq});" /></span>
				</td>
				<td class="its-td-align center">
					<span class="btn small"><input type="button" value="복사" onclick="copy_display('{.display_seq}')" /></span>
					<span class="btn small"><input type="button" value="수정" onclick="edit_display('{.display_seq}', '{.kind}')" /></span>
					<span class="btn small red">
						{?.platform != 'mobile'}
						<input type="button" value="삽입" onclick="select_display('{.display_seq}','{.image}','{.style}','pc')" />
						{:}
						<input type="button" value="삽입" onclick="select_display('{.display_seq}','{.image}','{.style}','mobile')" />
						{/}
					</span>
				</td>
			</tr>
		<!--{ : }-->
			<tr>
				<td class="its-td-align center" colspan="6">검색된 결과가 없습니다.</td>
			</tr>
		<!--{ / }-->
		</tbody>
	</table>
</div>
<!--{? pagin }-->
<div class="paging_navigation" style="margin-bottom:0;">{pagin}</div>
<!--{ / }-->
