<!--{? display_tabs}-->
	<table class="info-table-style" width="100%" cellspacing="0" cellpadding="0" id="inner_html">
	<colgroup>
		<col width="5%" />
		<col width="20%" />
		<col width="15%" />
		<col width="" />
	</colgroup>
	<tbody class="ltb">
	<!--{ @ display_tabs }-->
		<tr class="group_item{.index_}" idx_num="{.index_}" >
		<td class="its-td-align center">
		<span class="strTab">[탭<span class="strTabIdx">{=.index_+1}</span>]</span>
		<!--{ ? .contents_type == 'auto' }-->
		자동 <div class="desc">고객의 최근 행동<br />또는 관리자 지정<br />기준</div>
		<!--{ : .contents_type == 'auto_sub' }-->
		자동(2) <div class="desc">고객의 현재<br />보고 있는 상품<br />기준</div>
		<!--{ : .contents_type == 'select' }-->
		직접 선정 <div class="desc">관리자가<br />지정한 상품</div>
		<!--{ : .contents_type == 'text' }-->
		입력 <div class="desc">관리자가<br />해당 영역을 꾸밈</div>
		<!--{ / }-->
		</td>
		<td class="its-td-align center" style="vertical-align:middle;">
		<!--{ ? .contents_type == 'auto' || .contents_type == 'auto_sub'}-->
			<!--{ ? .auto_criteria_desc }-->
				{.auto_criteria_desc}
			<!--{ : }-->
				설정된 조건이 없습니다.
			<!--{ / }-->
		<!--{ : .contents_type == 'select' }-->
			<!--{ @ .items }-->
			<div class='goods fl'>
				<div class='center image'><img src="{..image}" class="goodsThumbView" width="50" height="50" alt="{=htmlspecialchars(..goods_name)}" onerror="this.src='../images/common/noimage_list.gif'" /></div>
				<div class='center goodsname' style='width:70px;overflow:hidden;white-space:nowrap;'>{=htmlspecialchars(..goods_name)}</div>
				<div class='center'>{=get_currency_price(..price,2)}</div>
				<!--{ ? serviceLimit('H_AD') }-->
					<div class='center provider_name red' style='width:70px;overflow:hidden;white-space:nowrap;'>{..provider_name}</div>
				<!--{ / }-->
			</div>
			<!--{ / }-->
		<!--{ : .contents_type == 'text' }-->
		<div class="displayTabAutoTypeContainer" type="text">
			* 데스크탑/태블릿用
			<div style="border:1px solid #dadada;">{.tab_contents}</div>
		</div>
		<div class="displayTabAutoTypeContainer tab_contents_mobile" type="text">
			* 모바일用
			<div style="border:1px solid #dadada;">{.tab_contents_mobile}</div>
		</div>
		<!--{ / }-->
		</td>
		</tr>
	<!--{ / }-->
	</tbody>
	</table>
<!--{ : }-->
미사용
<!--{ / }-->
