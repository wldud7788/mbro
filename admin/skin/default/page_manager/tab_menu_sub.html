    <script type="text/javascript">
    function formMoveSub(gb, no){
        $(".ctab-on").addClass("ctab");
        $(".ctab-on").removeClass("ctab-on");
        $(".t"+no).addClass("ctab-on");
        if(gb == 'main')	location.href = './subpage_layout?cmd={_GET.cmd}&tab='+gb;
        else				location.href = './page_layout?cmd={_GET.cmd}&tab='+gb;
    }
    </script>
