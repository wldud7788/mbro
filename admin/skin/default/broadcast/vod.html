{ #layout_header }

<script type="text/javascript" src="/app/javascript/js/admin/gSearchForm.js?mm={=date('Ymd')}"></script>
<script type="text/javascript" src="/app/javascript/js/admin/broadcastList.js?mm={=date('Ymd')}"></script>
<script type="text/javascript">
var scObj = {=scObj};
</script>
<!-- 페이지 타이틀 바 : 시작 -->
<div id="page-title-bar-area">
	<div id="page-title-bar">
		<!-- 좌측 버튼 -->
		<div class="page-buttons-left"><button class="goInfo resp_btn v3 size_L">서비스 안내</button></div>

		<!-- 타이틀 -->
		<div class="page-title">
			<h2>VOD 방송 관리</h2>
		</div>

		<!-- 우측 버튼 -->
		<ul class="page-buttons-right">
		</ul>
	</div>
</div>
<!-- 페이지 타이틀 바 : 끝 -->

<!-- 리스트검색폼 : 시작 -->
<!--{#searchForm}-->
<!-- 리스트검색폼 : 끝 -->

<div class="contents_dvs v2">
	<div class="list_info_container">
		<div class="dvs_left">
			<div class="left-btns-txt">검색 <b id="searchcount">0</b> 개 (총 <b id="totalcount"></b>개) <span class="desc">VOD 방송 생성 시 까지 시간이 다소 소요됩니다.</span></div>
		</div>
		<div class="dvs_right">
			<span class="display_sort" sort="{=sc.orderby}"></span>
			<span class="display_quantity" perpage="{=sc.perpage}"></span>
		</div>
	</div>

	<div class="table_row_frame">
		<div class="dvs_top">
			<div class="dvs_left">
				<select name="displaySet">
					<option value="on">노출</option>
					<option value="off">미노출</option>
				</select>

				<button class="resp_btn active display_set_btn">변경</button>
			</div>
			<div class="dvs_right">
				<div class="live-used-stat">
					<dl>
						<dt>트래픽</dt>
						<dd><span id="used_vod_traffics">0</span></dd>
					</dl>
					<dl>
						<dt>용량</dt>
						<dd><span id="used_vod_quota">0</span></dd>
					</dl>
				</div>
				<button class="resp_btn v3 size_L go_live_page">라이브 보기</button>
			</div>
		</div>

		<table class="table_row_basic list">
			<colgroup>
				<col width="4%" /> <!--체크-->
				<col width="5%" /> <!--번호-->
				<col width="10%" /> <!--방송 제목-->
				<col width="*" /> <!--방송 제목-->
				<col width="18%" /> <!--상품-->
				<col width="13%" /> <!--방송일-->
				<col width="7%" /> <!--조회수-->
				<col width="7%" /> <!--좋아요 수-->
				<col width="8%" /> <!--시청-->
				<col width="8%" /> <!--노출-->
				<col width="8%" /> <!--삭제-->
			</colgroup>
			<thead>
				<tr>
					<th><label class='resp_checkbox'><input type="checkbox" id="chkAll" /></label></th>
					<th>번호</th>
					<th colspan="2">방송 제목</th>
					<th>방송 상품</th>
					<!--{ ? isBroadcastVersion('2.0') && serviceLimit('H_AD') }-->
					<th>입점사</th>
					<!--{/}-->
					<th>방송일</th>
					<th>조회수</th>
					<th>좋아요 수</th>
					<th>방송 시청</th>
					<th>노출</th>
					<th>관리</th>
				</tr>
			</thead>
			<tbody id="broad_catalog">
			</tbody>
		</table>
	</div>
	<div class="paging_navigation"></div>
</div>
<!-- 서브 레이아웃 영역 : 끝 -->

<div id="broadcast_info" class="hide">
	<div class="content">
		퍼스트몰 라이브 쇼핑 서비스가 신청되지 않았습니다.<br/>
		서비스를 신청하겠습니까?
	</div>
	<div class="center mt20">
		<button type="button" class="resp_btn active size_XL goInfo">확인</button>
		<button type="button" class="resp_btn v3 size_XL" onclick="javascript:history.back();">이전</button>
	</div>
</div>
<div id="broadcast_ssl" class="hide">
	<div class="content">
		퍼스트몰 라이브 쇼핑 이용을 위해서<br/>
		SSL 인증서를 먼저 설치해주세요.
	</div>
	<div class="center mt20">
		<button type="button" class="resp_btn active size_XL goSsl">확인</button>
		<button type="button" class="resp_btn v3 size_XL" onclick="closeDialog('broadcast_ssl')">닫기</button>
	</div>
</div>
{ #layout_footer }
