		<!--{ ? .option4 }-->

		<!--{ ? .option_divide_title[3] }-->

		<!--{ / }-->
		{.option4}
		<!--{ / }-->
		<!--{ ? .option5 }-->
		&nbsp;
		<!--{ ? .option_divide_title[4] }-->
		{.option_divide_title[4]} :
		<!--{ / }-->
		{.option5}
		<!--{ / }-->
		</span>
		</td>
		<td align="left" class="pdl5"><input type="text" name="detail_stock[{.option_seq}]" size="5" value="{.stock}" style="text-align:right" class="input_stock onlynumber" /> ({.able_stock})</td>
		<td align="center">&nbsp;</td>
		<td align="center">&nbsp;</td>
		<td align="center">&nbsp;</td>
		<td align="center">&nbsp;<input type="hidden" name="option_seq[{.option_seq}]" value="{.goods_seq}" /></td>
