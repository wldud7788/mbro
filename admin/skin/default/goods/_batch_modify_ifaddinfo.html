<table class="table_row_basic">
	<!-- 테이블 헤더 : 시작 -->
	<colgroup>
		<col width="50" /><!--체크-->
		{ ? serviceLimit('H_AD') }<col width="100" /><!--입점-->{ / }
		<col width="60" /><!--상품이미지-->
		<col width="250" /><!--상품명-->
		<col width="400" /><!--추가정보-->
		<col /><!--상품정보고시-->
	</colgroup>
	<thead class="lth">
	<tr>
		<th><label class="resp_checkbox"><input type="checkbox" id="chkAll" /></label></th>
		{ ? serviceLimit('H_AD') }<th>입점사</th>{ / }
		<th colspan="2">상품명</th>
		<th>추가정보</th>
		<th>상품정보고시</th>
	</tr>
	</thead>
	<!-- 테이블 헤더 : 끝 -->

	<!-- 리스트 : 시작 -->
	<tbody class="ltb">
	<!--{? loop }-->
	<!--{@ loop }-->
		<tr>
			<td class="center">
				<label class='resp_checkbox'><input type="checkbox" class="chk" name="goods_seq[]" value="{.goods_seq}" /></label>
			</td>
			<!--{ ? serviceLimit('H_AD') }-->
			<td class="{.provider_bg} center">{.provider_name}</td>
			<!--{ / }-->
			<td class="center">
				<a href="/goods/view?no={.goods_seq}" target="_blank"><img src="{=viewImg(.goods_seq,'thumbView')}" style="width:50px"></a>
			</td>
			<td class="left" style="padding-left:10px;">
				{=showBatchGoodsData(.value_)}
			</td>
			<td class="left">
				<!--{ @ .additions }-->
				<div>{..name} : {..contents_view}</div>
				<!--{ / }-->
			</td>
			<td class="left">
				<!--{ ? count(.sub_info_desc) > 0 }-->
				<div>({.goods_sub_info}){.sub_info_name}</div>
					<!--{ @ .sub_info_desc }-->
						<!--{ ? ..key_ }-->
				<div>{..key_} : {..value_}</div>
						<!--{ / }-->
					<!--{ / }-->
				<!--{ / }-->
			</td>
		</tr>
	<!--{ / }-->
	<!--{ : }-->
	<tr>
		<td class="center" colspan="{ ? serviceLimit('H_AD') }6{:}5{/}">
			<!--{ ? search_text }-->
				'{search_text}' 검색된 상품이 없습니다.
			<!--{:}-->
				등록된 상품이 없습니다.
			<!--{/}-->
		</td>
	</tr>
	<!--{ / }-->
	</tbody>
	<!-- 리스트 : 끝 -->

</table>
<!-- 주문리스트 테이블 : 끝 -->
