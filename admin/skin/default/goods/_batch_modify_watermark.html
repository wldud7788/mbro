<table class="table_row_basic">
	<!-- 테이블 헤더 : 시작 -->
	<colgroup>
		<col width="50" /><!--체크-->
		{ ? serviceLimit('H_AD') }<col width="100" /><!--입점-->{ / }
		<col width="60" /><!--상품이미지-->
		<col width="" /><!--상품명-->
		<col width="140" /><!--상품컷수-->
	</colgroup>
	<thead class="lth">
	<tr>
		<th><input type="checkbox" id="chkAll" /></th>
		{ ? serviceLimit('H_AD') }<th>입점</th>{ / }
		<th colspan="2">상품명</th>
		<th>상품 컷 수</th>
	</tr>
	</thead>
	<!-- 테이블 헤더 : 끝 -->

	<!-- 리스트 : 시작 -->
	<tbody class="ltb">
	<!--{? loop }-->
	<!--{@ loop }-->
		<tr class="list-row" style="height:70px;">
			<td class="center">
				<input type="checkbox" class="chk" name="goods_seq[]" value="{.goods_seq}" />
			</td>
			<!--{ ? serviceLimit('H_AD') }-->
			<td class="{.provider_bg} center">{.provider_name}</td>
			<!--{ / }-->
			<td class="center">
				<a href="/goods/view?no={.goods_seq}" target="_blank"><img src="{=viewImg(.goods_seq,'thumbView')}" style="width:50px"></a>
			</td>
			<td class="left" style="padding-left:10px;">
				{=showBatchGoodsData(.value_)}
			</td>
			<td class="center">
				{.cut_count} 컷
			</td>
		</tr>
	<!--{ / }-->
	<!--{ : }-->
	<tr class="list-row">
		<td class="center" colspan="7">
			<!--{ ? search_text }-->
				'{search_text}' 검색된 상품이 없습니다.
			<!--{:}-->
				등록된 상품이 없습니다.
			<!--{/}-->
		</td>
	</tr>
	<!--{ / }-->
	</tbody>
	<!-- 리스트 : 끝 -->

</table>
