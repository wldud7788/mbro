<table class="table_row_basic">
	<!-- 테이블 헤더 : 시작 -->
	<colgroup>
		<col width="3%" /><!--체크-->
		{ ? serviceLimit('H_AD') }<col width="10%" /><!--입점사-->{ / }
		<col width="7%" /><!--상품이미지-->
		<col  /><!--상품명-->
		<col width="400" /><!--아이콘-->
	</colgroup>
	<thead class="lth">
	<tr>
		<th><label class="resp_checkbox"><input type="checkbox" id="chkAll" /></label></th>
		{ ? serviceLimit('H_AD') }<th>입점사</th>{ / }
		<th colspan="2">상품명</th>
		<th>HSCODE</th>
	</tr>
	</thead>
	<!-- 테이블 헤더 : 끝 -->

	<!-- 리스트 : 시작 -->
	<tbody class="ltb">
	<!--{? loop }-->
	<!--{@ loop }-->
		<tr>
			<td class="center">
				<label class='resp_checkbox'><input type="checkbox" class="chk" name="goods_seq[]" value="{.goods_seq}" /></label>
			</td>
			<!--{ ? serviceLimit('H_AD') }-->
			<td class="{.provider_bg} center">{.provider_name}</td>
			<!--{ / }-->
			<td class="center">
				<a href="/goods/view?no={.goods_seq}" target="_blank" ><img src="{=viewImg(.goods_seq,'thumbView')}" style="width:50px"></a>
			</td>
			<td class="left pdl10">
				{=showBatchGoodsData(.value_)}
			</td>
			<td class="left pdl10">
				<!--{? .hscode }-->
				품명 : {.hscode_name} <a onclick="window.open('../goods/hscode_setting?hscode={.hscode}');" class="resp_btn_txt">자세히</a>
				<br/>공통HSCODE : {.hscode}
				<!--{ / }-->
			</td>
		</tr>
	<!--{ / }-->
	<!--{ : }-->
	<tr>
		<td class="center" colspan="{ ? serviceLimit('H_AD') }5{:}4{/}">
			<!--{ ? search_text }-->
			'{search_text}' 검색된 상품이 없습니다.
			<!--{:}-->
				등록된 상품이 없습니다.
			<!--{/}-->
		</td>
	</tr>
	<!--{ / }-->
	</tbody>
	<!-- 리스트 : 끝 -->

</table>
<!-- 주문리스트 테이블 : 끝 -->
