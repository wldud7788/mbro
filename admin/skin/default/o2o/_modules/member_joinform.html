		<tr>

		</tr>

				<td class="its-td"><input type="checkbox" name="labelItem[order][{.joinform_seq}][required]" class="order_chRequired"  value="Y" {?.required == 'Y'} checked {/} /> 필수</td>

					<input type="hidden" name="labelItem[order][{.joinform_seq}][joinform_seq]" value="{.joinform_seq}">

	</table>
</div>
	
				

<div id="o2oauthnum_essential" class="hide">
	<ul>
		<li>(O2O) 핸드폰 인증은 사용과 필수는 동시에 이루어집니다. '해제'하시겠습니까?</li>
	</ul>
	<div class="center mt20">
		<span class="btn large cyanblue"><input type="button" onclick="$('.o2oauthnum_essential_ck').prop('checked',false);$('#o2oauthnum_essential').dialog('close')" value="해제"></span>
		<span class="btn large gray"><input type="button" onclick="$('#o2oauthnum_essential').dialog('close')" value="취소"></span>
	</div>
</div>
				
<script>

$(document).ready(function() {
	$('.o2oauthnum_essential').click(function(){
		if(!$(this).is(':checked')){
			$('.o2oauthnum_essential_ck').removeClass('o2oauthnum_essential_ck');
			$('.o2oauthnum_essential').each(function(){
				$(this).prop('checked',true).addClass('o2oauthnum_essential_ck');
			});
			openDialog('알림', 'o2oauthnum_essential', {'width':380,'height':180});
		}
	});
});
</script>
