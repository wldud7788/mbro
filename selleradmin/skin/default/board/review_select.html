<script type="text/javascript">
function keyMoveSelectedItem(e){
	if($("div#targetList div.selectedGoods").length){
		var sArr = new Array();
		if(event.keyCode == '38'){ // up
			$("div#{_GET.displayId} div#targetList div.targetBoard").each(function(idx){
				if( $(this).hasClass("selectedGoods") ){
					idx--;
					if( idx >= 0 ){
						$("div#{_GET.displayId} div#targetList div.targetBoard").eq(idx).before( $(this) );
					}
				}
			});
			select_{_GET.displayId}.apply_layer();
			document.body.focus();
			return false;
		}
		if(event.keyCode == '40'){ // down
			var i = 0;
			$("div#{_GET.displayId} div#targetList div.targetBoard").each(function(idx){
				if( $(this).hasClass("selectedGoods") ){
					sArr[i] = idx;
					i++;
				}
			});
			for(var i=sArr.length-1;i>=0;i--){
				var idx = sArr[i];
				var obj = $("div#{_GET.displayId} div#targetList div.targetBoard").eq(idx);
				idx++;
				if( idx < $("div#{_GET.displayId} div#targetList div.targetBoard").length ){
					$("div#{_GET.displayId} div#targetList div.targetBoard").eq(idx).after( obj );
				}
			}
			select_{_GET.displayId}.apply_layer();
			document.body.focus();
			return false;
		}

	}
}

document.onkeydown = function(e){return keyMoveSelectedItem(e);};

function targetBoard_click(obj){
	obj.toggleClass('selectedGoods');
}


$(document).ready(function() {
	$("div#{_GET.displayId} div.targetBoard").live('dblclick',function(){
		$(this).remove();
		select_{_GET.displayId}.apply_layer();
	});
});


/* 저장하기 */
function reviewsubmit(){
	document.reviewform.submit();
}

</script>
