<table class="table_row_basic">
	<!-- 테이블 헤더 : 시작 -->
	<colgroup>
		<col style="width:3%" /><!--체크-->
		<col style="width:6%" /><!--상품이미지-->
		<col style="width:17%" /><!--상품명-->
		<col style="width:10%" /><!--검색색상-->
		<col style="width:15%" /><!--추가검색어-->
		<col style="width:8%" /><!--회원혜택-->
		<col style="width:9%" /><!--과세여부-->
		<col /><!--간략설명-->
	</colgroup>
	<thead class="lth">
	<tr>
		<th><label class="resp_checkbox"><input type="checkbox" id="chkAll" /></label></th>
		<th colspan="2">상품명</th>
		<th>검색용 색상</th>
		<th>검색어</th>
		<th>회원 등급별 할인</th>
		<th>과세/비과세</th>
		<th>간략설명</th>
	</tr>
	</thead>
	<!-- 테이블 헤더 : 끝 -->

	<!-- 리스트 : 시작 -->
	<tbody class="ltb">
	<!--{? loop }-->
	<!--{@ loop }-->
		<tr>
			<td class="center"><lable class="resp_checkbox"><input type="checkbox" class="chk" name="goods_seq[]" value="{.goods_seq}" /></lable></td>
			<td class="center">
				<a href="/goods/view?no={.goods_seq}" target="_blank"><img src="{=viewImg(.goods_seq,'thumbView')}" style="width:50px"></a></td>
			<td class="left">
				{=showBatchGoodsData(.value_)}
			</td>
			<td class="left">
				<div class="color-check pd3 center">
					<!--{ @ arr_common['colorPickList'] }-->
					{? in_array(..code, .color_pick_list)}
					<label style="background-color:#{..code};margin:1px;"></label>
					{ / }
					<!--{ / }-->
				</div>
			</td>
			<td class="left">{=str_replace(',',', ',.keyword)}</td>
			<td class="center">{.sale_title}</td>
			<td class="center">{? .tax=='exempt'}비과세{:}과세{/}</td>
			<td class="left">{.summary}</td>
		</tr>
	<!--{ / }-->
	<!--{ : }-->
	<tr class="list-row">
		<td class="center" colspan="8">
			<!--{ ? search_text }-->
				'{search_text}' 검색된 상품이 없습니다.
			<!--{:}-->
				등록된 상품이 없습니다.
			<!--{/}-->
		</td>
	</tr>
	<!--{ / }-->
	</tbody>
	<!-- 리스트 : 끝 -->

</table>
<!-- 주문리스트 테이블 : 끝 -->
