{ #common_html_header }
<script>
function package_toggle_goods(bobj){
	var objtr = $(bobj);
	$("div#sourceList table tr.list-row").each(function(){
		$(this).css("background-color","#fff");
	});
	objtr.css("background-color","#EBF1DE");
}

$(document).ready(function() {
	package_toggle_goods( $("table#selectPackageGoodsList tr.list-row").eq(0) );
	parent.package_select_goods({record[0].goods_seq});
});
</script>
<style>
.pages {text-align:center;}
.pages .page { display:inline-block;border:1px solid #ddd; padding:2px; width:14px;height:14px; }
.pages a.page:link,.pages a.page:active,.pages a.page:visited {color:#666; text-decoration:none;}
.pages a.page:hover { background-color:#eee;color:#f63; text-decoration:none;}
.pages .page.sel { background-color:#eee; }
.pages a.page.first,.pages .page.prev,.pages .page.next { width:30px; }
.pages a.page.last { width:42px; }
</style>
<div id="sourceList" style="min-height:245px;">
	<table class="table_basic v7" id="selectPackageGoodsList" cellspacing="0" width="100%">
	<colgroup>
		<col />
		<col width="80" />
		<col width="75" />
	</colgroup>
	<thead>
		<tr>
			<th>상품명</th>
			<th>판매가</th>
			<th>노출여부</th>
		</tr>
	</thead>
	<tbody class="ltb">
<!--{? record }-->
	<!--{ @ record }-->
		<tr class="list-row hand" style="height:65px;" onclick="package_toggle_goods(this); parent.package_select_goods({.goods_seq});">
			<td class="left">
				<table class="wp95">
					<col width="45" />
					<col />
					<tr>
						<td class="left"><img class="small_goods_image" src="{=viewImg(.goods_seq,'thumbView')}" width="40"></td>
						<td>
							<span>
		<!--{ ? .adult_goods == 'Y' }-->
								<img src="../images/common/auth_img.png" alt="성인" style="vertical-align: middle;"/>
		<!--{ / }-->
		<!--{ ? .option_international_shipping_status == 'y' }-->
								<img src="../images/common/icon/plane_on.png" alt="해외배송상품" style="vertical-align: middle;" height="19" />
		<!--{ / }-->
		<!--{ ? .cancel_type == '1' }-->
								<img src="../images/common/icon/nocancellation.gif" alt="청약철회" style="vertical-align: middle;"/>
		<!--{ / }-->
		<!--{ ? .tax == 'exempt' }-->
								<img src="../images/common/icon/taxfree.gif" alt="비과세" style="vertical-align: middle;"/>
		<!--{ / }-->
							</span>
		<!--{? .goods_code }-->
							<span>
								[상품코드: {.goods_code}]
							</span>
		<!--{ / }-->
							<div>{=getstrcut(strip_tags(.goods_name),14)}</div>
						</td>
					</tr>
				</table>
			</td>
			<td class="right">{=get_currency_price(.default_price,2)}</td>
			<td class="center">{.goods_view_text}</td>
		</tr>
	<!--{ / }-->
<!--{ : }-->
		<tr>
			<td colspan="3" class="center">
				검색결과가 없습니다.
			</td>
		</tr>
<!--{ / }-->
	</tbody>
	</table>

	<div style="height:10px"></div>
	<div class="paging_navigation">{page.html}</div><!-- 페이징 -->
</div>
<div></div>
{ #common_html_footer }
