<table class="table_row_basic">
	<!-- 테이블 헤더 : 시작 -->
	<colgroup>
		<col width="50" /><!--체크-->
		<col width="60" /><!--상품이미지-->
		<col  /><!--상품명-->
		<col width="500" /><!--아이콘-->
	</colgroup>
	<thead class="lth">
	<tr>
		<th><label class="resp_checkbox"><input type="checkbox" id="chkAll" /></label></th>
		<th colspan="2">상품명</th>
		<th>아이콘</th>
	</tr>
	</thead>
	<!-- 테이블 헤더 : 끝 -->

	<!-- 리스트 : 시작 -->
	<tbody class="ltb">
	<!--{? loop }-->
	<!--{@ loop }-->
		<tr class="list-row">
			<td class="center"><label class='resp_checkbox'><input type="checkbox" class="chk" name="goods_seq[]" value="{.goods_seq}" /></label></td>
			<td class="center">
				<a href="/goods/view?no={.goods_seq}" target="_blank"><img src="{=viewImg(.goods_seq,'thumbView')}" style="width:50px"></a>
			</td>
			<td class="left pdl10">
				{=showBatchGoodsData(.value_)}
			</td>
			<td class="center">
				<table class="table_basic iconViewTable" id="iconViewTable_{.goods_seq}">
				<colgroup>
					<col /><!-- 아이콘 -->
					<col width="50%" /><!-- 노출기간 (미설정 시 노출 지속) -->
					<col width="8%" /><!-- 삭제 -->
				</colgroup>

				<tbody>
				<!--{ @ .icons }-->
					<tr id="iconViewTable_{.goods_seq}_{..icon_seq}">
						<td class="its-td-align center">
							<img src="/data/icon/goods/{..codecd}.gif" class="goodsIcon hand" />
						</td>
						<td class="its-td">
							<input type="hidden" name="iconSeq[{.goods_seq}][]" value="{..icon_seq}" />
							<span>
							{..start_date} ~ {..end_date}
							</span>
						</td>
						<td class="center">
							<button type="button" class="btn_minus iconDel" icon_seq="{..icon_seq}"  goods_seq="{.goods_seq}"></button>
						</td>
					</tr>
				<!--{ / }-->
				</table>
			</td>
		</tr>
	<!--{ / }-->
	<!--{ : }-->
	<tr class="list-row">
		<td class="center" colspan="4">
			<!--{ ? search_text }-->
				'{search_text}' 검색된 상품이 없습니다.
			<!--{:}-->
				등록된 상품이 없습니다.
			<!--{/}-->
		</td>
	</tr>
	<!--{ / }-->
	</tbody>
	<!-- 리스트 : 끝 -->

</table>
<!-- 주문리스트 테이블 : 끝 -->
