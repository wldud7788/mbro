	<!--{@ inputs }-->
	<tr>
		<td class="center">
			<span class="{ ? .index_ == 0 }hide{/}"><button type="button" class="delMemberInputMake btn_minus"></button></span>
		</td>
		<td class="center">
			<label class="resp_checkbox"><input type="checkbox" name="memberInputRequire[]" value="require" { ? .input_require }checked="checked"{ / } /></label>
		</td>
		<td class="center">
			<input type="text" name="memberInputMakeName[]" class="wp95" value="{.input_name}"/>
		</td>
		<td>
			<select name="memberInputMakeForm[]">
				<option value="text" {?.input_form=='text'}selected{/}>텍스트박스</option>
				<option value="edit" {?.input_form=='edit'}selected{/}>에디트박스</option>
				<option value="file" {?.input_form=='file'}selected{/}>이미지 업로드</option>
			</select>

			<!--{ ? .input_form == 'text' || .input_form == 'edit' }-->
			<span class="textLimit">
				<input type="text" name="memberInputMakeLimit[]" class="line onlynumber" size="3" value="{.input_limit}" max="255" />자 이내
			</span>
			<span class="uploadLimit" style="display:none;">2M이하</span>
			<!--{ : }-->
			<span class="uploadLimit">2M이하</span>
			<span class="textLimit" style="display:none;">
				<input type="text" name="memberInputMakeLimit[]" class="line onlynumber" size="3" value="imageUpload" max="255" />자 이내
			</span>
			<!--{ / }-->
		</td>
	</tr>
